<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | School Office Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ff9800;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color);
      padding: 0.75rem 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul li a:hover {
      background: var(--accent-color);
    }

    nav ul li a.active {
      background: var(--accent-color);
      font-weight: bold;
    }

    nav ul li a i {
      font-size: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
    }

    .card-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success-color);
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: var(--danger-color);
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-warning {
      background: var(--warning-color);
      color: var(--dark-color);
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-info {
      background: var(--info-color);
    }

    .btn-info:hover {
      background: #138496;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.2);
    }

    .search-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      padding-left: 2.5rem;
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .filter-select {
      min-width: 200px;
    }

    .status-message {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .status-message.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .status-message.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
      border-left: 4px solid var(--danger-color);
    }

    .status-message.info {
      background-color: rgba(23, 162, 184, 0.1);
      color: var(--info-color);
      border-left: 4px solid var(--info-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .class-section {
      margin-bottom: 2rem;
    }

    .class-header {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .class-header:hover {
      background-color: var(--secondary-color);
    }

    .class-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .class-header .badge {
      background: white;
      color: var(--primary-color);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .class-content {
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
      transition: all 0.3s ease;
      overflow-x: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: white;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal.show .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      margin: 0;
      color: var(--primary-color);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
      transition: var(--transition);
    }

    .modal-close:hover {
      color: var(--danger-color);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .fee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .stat-item {
      background: white;
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
    }

    .stat-item h4 {
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .stat-item p {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .student-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .student-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .positive {
      color: var(--success-color);
    }

    .negative {
      color: var(--danger-color);
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loading-spinner i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      table {
        font-size: 0.85rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
      
      .fee-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>

  <div class="container">
    <div id="statusMessage" class="status-message"></div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Student Registration</h2>
      </div>
      <form id="studentForm">
        <div class="grid">
          <div class="form-group">
            <label for="studentName"><i class="fas fa-user-graduate"></i> Student Name</label>
            <input type="text" id="studentName" required>
          </div>
          
          <div class="form-group">
            <label for="studentClass"><i class="fas fa-chalkboard"></i> Class</label>
            <select id="studentClass" required>
              <option value="">Select Class</option>
              <option value="Play Group">Play Group</option>
              <option value="PP1">PP1</option>
              <option value="PP2">PP2</option>
              <option value="Grade 1">Grade 1</option>
              <option value="Grade 2">Grade 2</option>
              <option value="Grade 3">Grade 3</option>
              <option value="Grade 4">Grade 4</option>
              <option value="Grade 5">Grade 5</option>
              <option value="Grade 6">Grade 6</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g., +254712345678" pattern="^\+?[1-9]\d{9,14}$" required>
          </div>
        </div>

        <h3 style="margin: 1.5rem 0 0.5rem;">Fee Structure</h3>
        <div class="fee-grid">
          <div class="form-group">
            <label for="tuition">Tuition (KES)</label>
            <input type="number" id="tuition" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="adm">Admission Fee (KES)</label>
            <input type="number" id="adm" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="books">Book Fund (KES)</label>
            <input type="number" id="books" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="stationery">Stationery (KES)</label>
            <input type="number" id="stationery" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="uniform">Uniform (KES)</label>
            <input type="number" id="uniform" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="lunch">Lunch (KES)</label>
            <input type="number" id="lunch" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="transport">Transport (KES)</label>
            <input type="number" id="transport" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="trip">Trip (KES)</label>
            <input type="number" id="trip" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="paid">Amount Paid (KES)</label>
            <input type="number" id="paid" value="0" min="0">
          </div>
        </div>

        <div style="margin-top: 1.5rem;">
          <button type="submit" class="btn btn-success" id="submitBtn">
            <i class="fas fa-save"></i> Add Student
          </button>
          <button type="reset" class="btn btn-outline" style="margin-left: 0.5rem;">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Student Records</h2>
        <div class="btn-group">
          <button class="btn btn-info" onclick="exportToExcel()">
            <i class="fas fa-file-excel"></i> Export All
          </button>
          <button class="btn btn-warning" onclick="exportClassToExcel()">
            <i class="fas fa-file-export"></i> Export Class
          </button>
          <button class="btn btn-danger" onclick="showImportModal()">
            <i class="fas fa-file-import"></i> Import
          </button>
        </div>
      </div>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search by name..." oninput="loadStudents()">
        </div>
        <select id="classFilter" class="filter-select" onchange="loadStudents()">
          <option value="">Filter by Class</option>
          <option value="Play Group">Play Group</option>
          <option value="PP1">PP1</option>
          <option value="PP2">PP2</option>
          <option value="Grade 1">Grade 1</option>
          <option value="Grade 2">Grade 2</option>
          <option value="Grade 3">Grade 3</option>
          <option value="Grade 4">Grade 4</option>
          <option value="Grade 5">Grade 5</option>
          <option value="Grade 6">Grade 6</option>
        </select>
      </div>

      <div id="statsContainer"></div>
      <div id="groupedTables"></div>
    </div>
  </div>

  <!-- Student Detail Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Student Details</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modalContent"></div>
      </div>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Import Students</h3>
        <button class="modal-close" onclick="closeImportModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Select a JSON file containing student data to import:</p>
        <input type="file" id="importFile" accept=".json" style="margin: 1rem 0;">
        <div class="modal-footer">
          <button class="btn btn-outline" onclick="closeImportModal()">
            <i class="fas fa-times"></i> Cancel

            <i class="fas fa-file-import"></i> Import
          </button>

      </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8",
      measurementId: "G-LLHS6GLB6E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const studentsCollection = db.collection('students');

    const form = document.getElementById('studentForm');
    const groupedTables = document.getElementById('groupedTables');
    const statsContainer = document.getElementById('statsContainer');
    let editingId = null;

    const classes = [
      "Play Group", "PP1", "PP2",
      "Grade 1", "Grade 2", "Grade 3",
      "Grade 4", "Grade 5", "Grade 6"
    ];

    // Status message function
    function showStatus(message, type = 'info') {
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type} fade-in`;
      
      setTimeout(() => {
        statusMessage.classList.remove('fade-in');
        setTimeout(() => {
          statusMessage.textContent = '';
          statusMessage.className = 'status-message';
        }, 300);
      }, 5000);
    }

    // Load students from Firestore
    async function loadStudents() {
      groupedTables.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading students...</div>';
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const classFilter = document.getElementById('classFilter').value;

      let query = studentsCollection;
      if (classFilter) {
        query = query.where('class', '==', classFilter);
      }

      try {
        const snapshot = await query.get();
        const students = [];
        snapshot.forEach(doc => {
          students.push({ id: doc.id, ...doc.data() });
        });

        const filteredStudents = searchQuery
          ? students.filter(s => s.name.toLowerCase().includes(searchQuery))
          : students;

        if (filteredStudents.length === 0) {
          groupedTables.innerHTML = '<div class="status-message info">No students found matching your criteria.</div>';
          statsContainer.innerHTML = '';
          return;
        }

        renderStudents(filteredStudents);
        updateSummaryStats(filteredStudents);
      } catch (error) {
        console.error("Error loading students:", error);
        showStatus("Error loading students: " + error.message, "error");
      }
    }

    // Render students in grouped tables
    function renderStudents(students) {
      groupedTables.innerHTML = '';
      
      classes.forEach(cls => {
        const classStudents = students.filter(s => s.class === cls);
        if (classStudents.length === 0) return;

        const section = document.createElement('div');
        section.className = 'class-section';

        const header = document.createElement('div');
        header.className = 'class-header';
        header.innerHTML = `
          <h3>${cls}</h3>
          <span class="badge">${classStudents.length} student${classStudents.length !== 1 ? 's' : ''}</span>
        `;
        header.onclick = () => {
          const content = section.querySelector('.class-content');
          content.style.display = content.style.display === 'none' ? 'block' : 'none';
        };
        section.appendChild(header);

        const content = document.createElement('div');
        content.className = 'class-content';
        
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Total Fees</th>
              <th>Paid</th>
              <th>Balance</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;

        const tbody = table.querySelector('tbody');

        classStudents.forEach(s => {
          const total = (s.tuition || 0) + (s.adm || 0) + (s.books || 0) + 
                       (s.stationery || 0) + (s.uniform || 0) + 
                       (s.lunch || 0) + (s.transport || 0) + (s.trip || 0);
          const paid = s.paid || 0;
          const balance = total - paid;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>
              <a href="#" class="student-link" onclick="viewStudent('${s.id}'); return false;">
                ${s.name}
              </a>
            </td>
            <td>${s.phone || 'N/A'}</td>
            <td>KES ${total.toLocaleString('en-KE')}</td>
            <td class="positive">KES ${paid.toLocaleString('en-KE')}</td>
            <td class="${balance > 0 ? 'negative' : 'positive'}">
              KES ${Math.abs(balance).toLocaleString('en-KE')}
            </td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editStudent('${s.id}')">
                <i class="fas fa-edit"></i> Edit
              </button>

    // Update summary statistics
    function updateSummaryStats(students) {
      const totalStudents = students.length;
      const totalFees = students.reduce((sum, s) => {
        return sum + (s.tuition || 0) + (s.adm || 0) + (s.books || 0) + 
               (s.stationery || 0) + (s.uniform || 0) + 
               (s.lunch || 0) + (s.transport || 0) + (s.trip || 0);
      }, 0);
      const totalPaid = students.reduce((sum, s) => sum + (s.paid || 0), 0);
      const totalBalance = totalFees - totalPaid;

      statsContainer.innerHTML = `
        <div class="stats-grid">
          <div class="stat-item">
            <h4>Total Students</h4>
            <p>${totalStudents}</p>
          </div>
          <div class="stat-item">

          </div>

    // Delete student function
    async function deleteStudent(id) {
      try {
        const doc = await studentsCollection.doc(id).get();
        const studentName = doc.data().name;
        
        if (confirm(`Are you sure you want to delete ${studentName}? This action cannot be undone.`)) {
          await studentsCollection.doc(id).delete();
          showStatus(`Student ${studentName} deleted successfully`, "success");
          loadStudents();
        }

        showStatus("Error deleting student: " + error.message, "error");

    // Form submission handler
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value;
      const phone = document.getElementById('phone').value.trim();
      const tuition = parseFloat(document.getElementById('tuition').value) || 0;
      const adm = parseFloat(document.getElementById('adm').value) || 0;
      const books = parseFloat(document.getElementById('books').value) || 0;
      const stationery = parseFloat(document.getElementById('stationery').value) || 0;
      const uniform = parseFloat(document.getElementById('uniform').value) || 0;
      const lunch = parseFloat(document.getElementById('lunch').value) || 0;
      const transport = parseFloat(document.getElementById('transport').value) || 0;
      const trip = parseFloat(document.getElementById('trip').value) || 0;
      const paid = parseFloat(document.getElementById('paid').value) || 0;

      // Validation
      if (!name || !studentClass || !phone) {
        showStatus("Please fill in all required fields (Name, Class, Phone)", "error");
        return;
      }

      const phoneRegex = /^\+?[1-9]\d{9,14}$/;
      if (!phoneRegex.test(phone)) {
        showStatus("Please enter a valid phone number (e.g., +254712345678)", "error");
        return;
      }

      const total = tuition + adm + books + stationery + uniform + lunch + transport + trip;
      const balance = total - paid;

      const student = { 
        name, 
        class: studentClass, 
        phone, 
        tuition, 
        adm, 
        books, 
        stationery, 
        uniform, 
        lunch, 
        transport, 
        trip,
        total, 
        paid, 
        balance 
      };

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        if (editingId !== null) {
          await studentsCollection.doc(editingId).update(student);
          showStatus(`Student ${name} updated successfully!`, "success");
          editingId = null;
          submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Student';
          submitBtn.classList.remove('btn-warning');
          submitBtn.classList.add('btn-success');
        } else {
          await studentsCollection.add(student);
          showStatus(`Student ${name} added successfully!`, "success");
        }

        form.reset();
        loadStudents();
      } catch (error) {
        showStatus("Error saving student: " + error.message, "error");
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Export all students to Excel
    async function exportToExcel() {
      try {
        const snapshot = await studentsCollection.get();
        const students = [];
        
        snapshot.forEach(doc => {
          const s = doc.data();
          const total = (s.tuition || 0) + (s.adm || 0) + (s.books || 0) + 
                       (s.stationery || 0) + (s.uniform || 0) + 
                       (s.lunch || 0) + (s.transport || 0) + (s.trip || 0);
          const paid = s.paid || 0;
          const balance = total - paid;
          
          students.push({
            Name: s.name,
            Class: s.class,
            Phone: s.phone || '',
            Tuition: s.tuition || 0,
            'Admission Fee': s.adm || 0,
            'Book Fund': s.books || 0,
            Stationery: s.stationery || 0,
            Uniform: s.uniform || 0,
            Lunch: s.lunch || 0,
            Transport: s.transport || 0,
            Trip: s.trip || 0,
            'Total Fees': total,
            'Amount Paid': paid,
            Balance: balance
          });
        });

        if (students.length === 0) {
          showStatus("No student data available to export.", "error");
          return;
        }

        const worksheet = XLSX.utils.json_to_sheet(students);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Students");
        XLSX.writeFile(workbook, `students_export_${new Date().toISOString().split('T')[0]}.xlsx`);
        showStatus("Students data exported to Excel successfully!", "success");
      } catch (error) {
        showStatus("Error exporting to Excel: " + error.message, "error");
      }
    }

    // Show import modal
    function showImportModal() {
      document.getElementById('importModal').classList.add('show');
    }

    // Close import modal
    function closeImportModal() {
      document.getElementById('importModal').classList.remove('show');
    }

    // Import students from JSON
    async function importStudents() {
      const fileInput = document.getElementById('importFile');
      const file = fileInput.files[0];
      
      if (!file) {
        showStatus("Please select a file to import", "error");
        return;
      }

      const submitBtn = document.querySelector('#importModal .btn-success');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importing...';

      try {
        const fileContent = await readFileAsText(file);
        const importedStudents = JSON.parse(fileContent);
        
        if (!Array.isArray(importedStudents)) {
          throw new Error("Invalid file format. Expected an array of student objects.");
        }

        const batch = db.batch();
        importedStudents.forEach(student => {
          const docRef = studentsCollection.doc();
          batch.set(docRef, student);
        });

        await batch.commit();
        showStatus(`Successfully imported ${importedStudents.length} students`, "success");
        loadStudents();
        closeImportModal();
      } catch (error) {
        showStatus("Error importing students: " + error.message, "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-file-import"></i> Import';
        fileInput.value = '';
      }
    }

    // Helper function to read file as text
    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = event => resolve(event.target.result);
        reader.onerror = error => reject(error);
        reader.readAsText(file);
      });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadStudents();
      
      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
          closeImportModal();
        }
      });
    });
