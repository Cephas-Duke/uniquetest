<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students | School Office Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #005fa3;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 100%;
      margin: auto;
      overflow-x: auto;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    form h3 {
      margin-bottom: 15px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #0077cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    .class-section {
      margin-top: 40px;
    }

    .class-section h3 {
      background-color: #005fa3;
      color: white;
      padding: 10px;
      margin-bottom: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    #statusMessage {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #statusMessage .success {
      background: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    #statusMessage .error {
      background: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    #statusMessage .info {
      background: #2196f3;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Heriwadi Christian Schools Ltd</h1>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="receipts.html">Receipts</a></li>
        <li><a href="expense.html">Expenses</a></li>
        <li><a href="assets.html">Assets</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="payroll.html" style="text-decoration: underline;">Payroll</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="statusMessage"></div>
    <form id="studentForm">
      <h3>Register Student</h3>

      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required>

      <label for="studentClass">Class:</label>
      <select id="studentClass" required>
        <option value="">Select Class</option>
        <option value="Play Group">Play Group</option>
        <option value="PP1">PP1</option>
        <option value="PP2">PP2</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="e.g., +254712345678" pattern="^\+?[1-9]\d{9,14}$" required>

      <label>Tuition Fee:</label><input type="number" id="tuition">
      <label>Adm Fee:</label><input type="number" id="adm">
      <label>Book Fund:</label><input type="number" id="books">
      <label>Stationery:</label><input type="number" id="stationery">
      <label>Uniform:</label><input type="number" id="uniform">
      <label>Lunch:</label><input type="number" id="lunch">
      <label>Transport:</label><input type="number" id="transport">
      <label>Trip:</label><input type="number" id="trip">
      <label>Amount Paid:</label><input type="number" id="paid">

      <button type="submit">Add Student</button>
    </form>

    <div style="margin: 20px auto; max-width: 800px; display: flex; flex-wrap: wrap; gap: 10px;">
      <input type="text" id="searchInput" placeholder="Search by name..." style="flex:1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <select id="classFilter" style="padding: 10px; border-radius: 5px;">
        <option value="">Filter by Class</option>
        <option value="Play Group">Play Group</option>
        <option value="PP1">PP1</option>
        <option value="PP2">PP2</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
      </select>
    </div>
    <div style="max-width:800px; margin:auto; display: flex; gap: 10px;">
      <button onclick="exportToExcel()" style="background:green;color:white;padding:10px;margin-top:10px;border:none;border-radius:5px;">
        Export All Students to Excel
      </button>
      <button onclick="exportClassToExcel()" style="background:#ff9800;color:white;padding:10px;margin-top:10px;border:none;border-radius:5px;">
        Export Selected Class to Excel
      </button>
    </div>

    <!-- Student Detail Modal -->
    <div id="studentModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
      <div style="background:#fff;padding:20px;border-radius:10px;max-width:500px;position:relative;">
        <span onclick="closeModal()" style="position:absolute;top:10px;right:15px;font-weight:bold;cursor:pointer;">×</span>
        <h3>Student Details</h3>
        <div id="modalContent"></div>
      </div>
    </div>

    <div id="groupedTables"></div>
  </main>

  <footer>
    <p>© 2025 Heriwadi Christian Schools Ltd</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.firebasestorage.app",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8",
      measurementId: "G-LLHS6GLB6E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const studentsCollection = db.collection('students');

    const form = document.getElementById('studentForm');
    const groupedTables = document.getElementById('groupedTables');
    let editingId = null;

    const classes = [
      "Play Group", "PP1", "PP2",
      "Grade 1", "Grade 2", "Grade 3",
      "Grade 4", "Grade 5", "Grade 6"
    ];

    // Status message function
    function showStatus(message, type = 'info') {
      const statusMessage = document.getElementById("statusMessage");
      if (statusMessage) {
        statusMessage.innerHTML = `<div class="${type}">${message}</div>`;
        setTimeout(() => {
          statusMessage.innerHTML = '';
        }, 5000);
      } else {
        alert(message);
      }
    }

    async function loadStudents() {
      groupedTables.innerHTML = '';
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const classFilter = document.getElementById('classFilter').value;

      let query = studentsCollection;
      if (classFilter) {
        query = query.where('class', '==', classFilter);
      }

      try {
        const snapshot = await query.get();
        const students = [];
        snapshot.forEach(doc => {
          students.push({ id: doc.id, ...doc.data() });
        });

        const filteredStudents = searchQuery
          ? students.filter(s => s.name.toLowerCase().includes(searchQuery))
          : students;

        classes.forEach(cls => {
          let classStudents = filteredStudents.filter(s => s.class === cls);
          if (classStudents.length === 0) return;

          const section = document.createElement('div');
          section.className = 'class-section';
          section.innerHTML = `<h3>${cls}</h3>`;

          const table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Tuition</th>
                <th>Adm</th>
                <th>Books</th>
                <th>Stationery</th>
                <th>Uniform</th>
                <th>Lunch</th>
                <th>Transport</th>
                <th>Trip</th>
                <th>Total</th>
                <th>Paid</th>
                <th>Balance</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;

          const tbody = table.querySelector('tbody');

          classStudents.forEach(s => {
            const student = {
              id: s.id,
              name: s.name || 'Unknown',
              class: s.class || 'N/A',
              phone: s.phone || 'N/A',
              tuition: s.tuition || 0,
              adm: s.adm || 0,
              books: s.books || 0,
              stationery: s.stationery || 0,
              uniform: s.uniform || 0,
              lunch: s.lunch || 0,
              transport: s.transport || 0,
              trip: s.trip || 0,
              total: s.total || (s.tuition + s.adm + s.books + s.stationery + s.uniform + s.lunch + s.transport + s.trip),
              paid: s.paid || 0,
              balance: s.balance || (s.total - s.paid)
            };

            const row = document.createElement('tr');
            row.innerHTML = `
              <td><a href="#" onclick="viewStudent('${student.id}')">${student.name}</a></td>
              <td>${student.phone}</td>
              <td>KES ${student.tuition.toFixed(2)}</td>
              <td>KES ${student.adm.toFixed(2)}</td>
              <td>KES ${student.books.toFixed(2)}</td>
              <td>KES ${student.stationery.toFixed(2)}</td>
              <td>KES ${student.uniform.toFixed(2)}</td>
              <td>KES ${student.lunch.toFixed(2)}</td>
              <td>KES ${student.transport.toFixed(2)}</td>
              <td>KES ${student.trip.toFixed(2)}</td>
              <td><strong>KES ${student.total.toFixed(2)}</strong></td>
              <td style="color: green;"><strong>KES ${student.paid.toFixed(2)}</strong></td>
              <td style="color: ${student.balance > 0 ? 'red' : 'green'};"><strong>KES ${student.balance.toFixed(2)}</strong></td>
              <td>
                <button onclick="editStudent('${student.id}')" style="margin-right: 5px;">Edit</button>
                <button onclick="deleteStudent('${student.id}')" style="background:red;color:white;">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });

          section.appendChild(table);
          groupedTables.appendChild(section);
        });

        updateSummaryStats(students);
      } catch (error) {
        showStatus("Error loading students: " + error.message, "error");
      }
    }

    function updateSummaryStats(students) {
      const totalStudents = students.length;
      const totalFees = students.reduce((sum, s) => sum + s.total, 0);
      const totalPaid = students.reduce((sum, s) => sum + s.paid, 0);
      const totalBalance = students.reduce((sum, s) => sum + s.balance, 0);

      const summaryElement = document.getElementById('summary-stats');
      if (summaryElement) {
        summaryElement.innerHTML = `
          <div class="stats-grid">
            <div class="stat-item">
              <h4>Total Students</h4>
              <p>${totalStudents}</p>
            </div>
            <div class="stat-item">
              <h4>Total Fees</h4>
              <p>KES ${totalFees.toFixed(2)}</p>
            </div>
            <div class="stat-item">
              <h4>Total Paid</h4>
              <p style="color: green;">KES ${totalPaid.toFixed(2)}</p>
            </div>
            <div class="stat-item">
              <h4>Total Balance</h4>
              <p style="color: red;">KES ${totalBalance.toFixed(2)}</p>
            </div>
          </div>
        `;
      }
    }

    async function editStudent(id) {
      try {
        const doc = await studentsCollection.doc(id).get();
        if (!doc.exists) {
          showStatus("Student not found", "error");
          return;
        }
        const s = doc.data();
        editingId = id;

        document.getElementById('studentName').value = s.name;
        document.getElementById('studentClass').value = s.class;
        document.getElementById('phone').value = s.phone || '';
        document.getElementById('tuition').value = s.tuition;
        document.getElementById('adm').value = s.adm;
        document.getElementById('books').value = s.books;
        document.getElementById('stationery').value = s.stationery;
        document.getElementById('uniform').value = s.uniform;
        document.getElementById('lunch').value = s.lunch;
        document.getElementById('transport').value = s.transport;
        document.getElementById('trip').value = s.trip || 0;
        document.getElementById('paid').value = s.paid;

        form.querySelector('button[type="submit"]').textContent = "Save Changes";
        showStatus(`Editing student: ${s.name}`, "info");
      } catch (error) {
        showStatus("Error loading student: " + error.message, "error");
      }
    }

    async function deleteStudent(id) {
      try {
        const doc = await studentsCollection.doc(id).get();
        const studentName = doc.data().name;
        if (confirm(`Are you sure you want to delete ${studentName}? This action cannot be undone.`)) {
          await studentsCollection.doc(id).delete();
          loadStudents();
          showStatus(`Student ${studentName} deleted successfully`, "success");
        }
      } catch (error) {
        showStatus("Error deleting student: " + error.message, "error");
      }
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const tuition = parseFloat(document.getElementById('tuition').value) || 0;
      const adm = parseFloat(document.getElementById('adm').value) || 0;
      const books = parseFloat(document.getElementById('books').value) || 0;
      const stationery = parseFloat(document.getElementById('stationery').value) || 0;
      const uniform = parseFloat(document.getElementById('uniform').value) || 0;
      const lunch = parseFloat(document.getElementById('lunch').value) || 0;
      const transport = parseFloat(document.getElementById('transport').value) || 0;
      const trip = parseFloat(document.getElementById('trip').value) || 0;
      const paid = parseFloat(document.getElementById('paid').value) || 0;

      if (!name || !studentClass || !phone) {
        showStatus("Please fill in all required fields (Name, Class, Phone)", "error");
        return;
      }

      const total = tuition + adm + books + stationery + uniform + lunch + transport + trip;
      const balance = total - paid;

      const student = { 
        name, 
        class: studentClass, 
        phone, 
        tuition, 
        adm, 
        books, 
        stationery, 
        uniform, 
        lunch, 
        transport, 
        trip,
        total, 
        paid, 
        balance 
      };

      try {
        if (editingId !== null) {
          await studentsCollection.doc(editingId).update(student);
          editingId = null;
          form.querySelector('button[type="submit"]').textContent = "Add Student";
          showStatus(`Student ${name} updated successfully!`, "success");
        } else {
          await studentsCollection.add(student);
          showStatus(`Student ${name} added successfully!`, "success");
        }

        form.reset();
        loadStudents();
      } catch (error) {
        showStatus("Error saving student: " + error.message, "error");
      }
    });

    document.getElementById('searchInput').addEventListener('input', loadStudents);
    document.getElementById('classFilter').addEventListener('change', loadStudents);

    async function exportToExcel() {
      try {
        const snapshot = await studentsCollection.get();
        const students = [];
        snapshot.forEach(doc => {
          students.push(doc.data());
        });

        if (students.length === 0) {
          showStatus("No student data available to export.", "error");
          return;
        }

        const worksheet = XLSX.utils.json_to_sheet(students);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Students");
        XLSX.writeFile(workbook, `students_report_${new Date().toISOString().split('T')[0]}.xlsx`);
        showStatus("Students data exported to Excel successfully!", "success");
      } catch (error) {
        showStatus("Error exporting to Excel: " + error.message, "error");
      }
    }

    async function exportClassToExcel() {
      const classFilter = document.getElementById('classFilter').value;
      if (!classFilter) {
        showStatus("Please select a class to export.", "error");
        return;
      }

      try {
        const snapshot = await studentsCollection.where('class', '==', classFilter).get();
        const students = [];
        snapshot.forEach(doc => {
          students.push(doc.data());
        });

        if (students.length === 0) {
          showStatus(`No students found in ${classFilter} to export.`, "error");
          return;
        }

        const worksheet = XLSX.utils.json_to_sheet(students);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, classFilter);
        XLSX.writeFile(workbook, `${classFilter}_students_${new Date().toISOString().split('T')[0]}.xlsx`);
        showStatus(`Students from ${classFilter} exported to Excel successfully!`, "success");
      } catch (error) {
        showStatus("Error exporting class to Excel: " + error.message, "error");
      }
    }

    async function viewStudent(id) {
      try {
        const doc = await studentsCollection.doc(id).get();
        if (!doc.exists) {
          showStatus("Student not found", "error");
          return;
        }
        const s = doc.data();

        const modal = document.getElementById('studentModal');
        const content = document.getElementById('modalContent');

        content.innerHTML = `
          <div style="padding: 20px;">
            <h3 style="color: #333; margin-bottom: 20px; text-align: center;">${s.name} - ${s.class}</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <div>
                <p><strong>Name:</strong> ${s.name}</p>
                <p><strong>Class:</strong> ${s.class}</p>
                <p><strong>Phone:</strong> ${s.phone || 'N/A'}</p>
                <p><strong>Tuition:</strong> KES ${s.tuition.toFixed(2)}</p>
                <p><strong>Admission Fee:</strong> KES ${s.adm.toFixed(2)}</p>
                <p><strong>Book Fund:</strong> KES ${s.books.toFixed(2)}</p>
              </div>
              <div>
                <p><strong>Stationery:</strong> KES ${s.stationery.toFixed(2)}</p>
                <p><strong>Uniform:</strong> KES ${s.uniform.toFixed(2)}</p>
                <p><strong>Lunch:</strong> KES ${s.lunch.toFixed(2)}</p>
                <p><strong>Transport:</strong> KES ${s.transport.toFixed(2)}</p>
                <p><strong>Trip:</strong> KES ${s.trip.toFixed(2)}</p>
              </div>
            </div>
            <hr style="margin: 20px 0;">
            <div style="text-align: center; font-size: 16px;">
              <p><strong>Total Fee:</strong> <span style="color:blue; font-size: 18px;">KES ${s.total.toFixed(2)}</span></p>
              <p><strong>Amount Paid:</strong> <span style="color:green; font-size: 18px;">KES ${s.paid.toFixed(2)}</span></p>
              <p><strong>Balance:</strong> <span style="color:${s.balance > 0 ? 'red' : 'green'}; font-size: 20px; font-weight: bold;">KES ${s.balance.toFixed(2)}</span></p>
            </div>
            <div style="text-align: center; margin-top: 20px;">
              <button onclick="editStudent('${id}'); closeModal();" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">Edit Student</button>
              <button onclick="closeModal()" style="background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Close</button>
            </div>
          </div>
        `;

        modal.style.display = "flex";
      } catch (error) {
        showStatus("Error viewing student: " + error.message, "error");
      }
    }

    function closeModal() {
      document.getElementById('studentModal').style.display = "none";
    }

    async function clearAllStudents() {
      if (confirm("Are you sure you want to delete ALL students? This action cannot be undone!")) {
        if (confirm("This will permanently delete all student records. Are you absolutely sure?")) {
          try {
            const snapshot = await studentsCollection.get();
            const batch = db.batch();
            snapshot.forEach(doc => {
              batch.delete(doc.ref);
            });
            await batch.commit();
            loadStudents();
            showStatus("All student records have been cleared", "success");
          } catch (error) {
            showStatus("Error clearing students: " + error.message, "error");
          }
        }
      }
    }

    async function importStudents() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = async function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = async function(e) {
            try {
              const importedStudents = JSON.parse(e.target.result);
              if (Array.isArray(importedStudents)) {
                const batch = db.batch();
                importedStudents.forEach(student => {
                  const docRef = studentsCollection.doc();
                  batch.set(docRef, student);
                });
                await batch.commit();
                loadStudents();
                showStatus(`Successfully imported ${importedStudents.length} students`, "success");
              } else {
                showStatus("Invalid file format. Please select a valid JSON file.", "error");
              }
            } catch (error) {
              showStatus("Error reading file: " + error.message, "error");
            }
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    async function exportStudentsJSON() {
      try {
        const snapshot = await studentsCollection.get();
        const students = [];
        snapshot.forEach(doc => {
          students.push(doc.data());
        });

        if (students.length === 0) {
          showStatus("No student data to export", "error");
          return;
        }

        const dataStr = JSON.stringify(students, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `students_backup_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        URL.revokeObjectURL(url);
        showStatus("Students data exported to JSON successfully!", "success");
      } catch (error) {
        showStatus("Error exporting to JSON: " + error.message, "error");
      }
    }

    loadStudents();

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    let autoSaveTimeout;
    form.addEventListener('input', function() {
      clearTimeout(autoSaveTimeout);
      autoSaveTimeout = setTimeout(async function() {
        const formData = new FormData(form);
        const draft = Object.fromEntries(formData);
        try {
          await db.collection('drafts').doc('studentForm').set(draft);
        } catch (error) {
          console.error("Error saving draft:", error);
        }
      }, 2000);
    });

    window.addEventListener('load', async function() {
      if (editingId === null) {
        try {
          const doc = await db.collection('drafts').doc('studentForm').get();
          if (doc.exists) {
            const draftData = doc.data();
            Object.keys(draftData).forEach(key => {
              const element = document.getElementById(key);
              if (element && draftData[key]) {
                element.value = draftData[key];
              }
            });
          }
        } catch (error) {
          console.error("Error loading draft:", error);
        }
      }
    });

    form.addEventListener('submit', async function() {
      try {
        await db.collection('drafts').doc('studentForm').delete();
      } catch (error) {
        console.error("Error clearing draft:", error);
      }
    });
  </script>
</body>
</html>
