<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Heriwadi Christian Schools Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #005fa3;
            --secondary-color: #004080;
            --accent-color: #00a8e8;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #005fa3 0%, #00a8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-body {
            padding: 2rem;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #6c757d;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 95, 163, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-icon .form-control {
            padding-left: 2.75rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 95, 163, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideInDown 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border-left: 4px solid var(--warning-color);
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary-color);
        }

        .role-option label {
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .role-option:hover {
            border-color: var(--primary-color);
            background: rgba(0, 95, 163, 0.05);
        }

        .role-option input[type="radio"]:checked + label {
            color: var(--primary-color);
        }

        .role-option:has(input[type="radio"]:checked) {
            border-color: var(--primary-color);
            background: rgba(0, 95, 163, 0.1);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-school"></i>
            <h1>Heriwadi Christian Schools</h1>
            <p>School Management System</p>
        </div>

        <div class="auth-body">
            <div id="alertMessage" class="alert"></div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-control" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-control" 
                                placeholder="Enter your password"
                                required
                            >
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span>Login</span>
                    </button>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword(event)">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupTab" class="tab-content">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="signupName" 
                                class="form-control" 
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                class="form-control" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                class="form-control" 
                                placeholder="Create a password"
                                minlength="6"
                                required
                            >
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('signupPassword')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Select Your Role</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" name="role" value="director" id="roleDirector" required>
                                <label for="roleDirector">
                                    <i class="fas fa-user-shield"></i>
                                    <div>Director</div>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" name="role" value="admin" id="roleAdmin">
                                <label for="roleAdmin">
                                    <i class="fas fa-user-cog"></i>
                                    <div>Office Admin</div>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" name="role" value="staff" id="roleStaff">
                                <label for="roleStaff">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    <div>Staff</div>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" name="role" value="visitor" id="roleVisitor">
                                <label for="roleVisitor">
                                    <i class="fas fa-eye"></i>
                                    <div>Visitor</div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        <span>Create Account</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
            authDomain: "heriwadi-manager.firebaseapp.com",
            projectId: "heriwadi-manager",
            storageBucket: "heriwadi-manager.appspot.com",
            messagingSenderId: "654632910809",
            appId: "1:654632910809:web:7c65613d2510402a6663c8",
            measurementId: "G-LLHS6GLB6E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in, check if approved
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.approved) {
                        // Store user data and redirect to dashboard
                        const userInfo = {
                            uid: user.uid,
                            email: user.email,
                            name: userData.name,
                            role: userData.role,
                            approved: true
                        };
                        sessionStorage.setItem('heriwadi_user', JSON.stringify(userInfo));
                        window.location.href = 'index.html';
                    }
                }
            }
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('signupTab').classList.add('active');
            }
            
            hideAlert();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        // Hide alert message
        function hideAlert() {
            const alert = document.getElementById('alertMessage');
            alert.classList.remove('show');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>Logging in...</span>';
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user exists in Firestore and is approved
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('User account not found. Please contact administrator.');
                }
                
                const userData = userDoc.data();
                
                if (!userData.approved) {
                    await auth.signOut();
                    throw new Error('Your account is pending approval. Please wait for administrator confirmation.');
                }
                
                // Store user data in session
                const userInfo = {
                    uid: user.uid,
                    email: user.email,
                    name: userData.name,
                    role: userData.role,
                    approved: true
                };
                sessionStorage.setItem('heriwadi_user', JSON.stringify(userInfo));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message, 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Login</span>';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const signupBtn = document.getElementById('signupBtn');
            
            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<div class="spinner"></div><span>Creating account...</span>';
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update display name
                await user.updateProfile({
                    displayName: name
                });
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    role: role,
                    approved: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: null
                });
                
                // Create notification for admin
                await db.collection('pending_approvals').add({
                    userId: user.uid,
                    name: name,
                    email: email,
                    role: role,
                    requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending'
                });
                
                // Sign out the user (they need approval first)
                await auth.signOut();
                
                showAlert('Account created successfully! Awaiting administrator approval. You will receive an email once approved.', 'success');
                
                // Reset form and switch to login tab after 3 seconds
                setTimeout(() => {
                    document.getElementById('signupForm').reset();
                    switchTab('login');
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = error.message;
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters long.';
                }
                
                showAlert(errorMessage, 'danger');
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<span>Create Account</span>';
            }
        }

        // Show forgot password (placeholder)
        function showForgotPassword(event) {
            event.preventDefault();
            showAlert('Please contact the administrator to reset your password.', 'info');
        }

        console.log('Heriwadi School Management - Authentication System loaded');
    </script>
</body>
</html>
