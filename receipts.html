  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.firebasestorage.app",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8",
      measurementId: "G-LLHS6GLB6E"
    };

    let app, db;
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (error) {
      console.error('Firebase initialization error:', error);
      showStatus("Failed to initialize Firebase. Check your configuration.", "error");
      throw error;
    }
    const studentsCollection = db.collection('students');
    const receiptsCollection = db.collection('receipts');

    document.addEventListener('DOMContentLoaded', function() {
      const studentSelect = document.getElementById("studentSelect");
      const statusMessage = document.getElementById("statusMessage");
      const submitBtn = document.getElementById("submitBtn");
    });

    function showStatus(message, type = 'info') {
      statusMessage.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => {
        statusMessage.innerHTML = '';
      }, 5000);
    }

    async function sendSMS(phone, message) {
      try {
        const response = await fetch("/send-sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const result = await response.json();
        return result.success;
      } catch (error) {
        console.error('SMS Error:', error);
        return false;
      }
    }

    async function populateStudents() {
      try {
        studentSelect.innerHTML = "<option value=''>Select a student...</option>";
        const snapshot = await studentsCollection.get();
        if (snapshot.empty) {
          console.log('No students found in Firestore');
          showStatus("No students found. Add a student first.", "info");
          return;
        }
        snapshot.forEach(doc => {
          const s = { id: doc.id, ...doc.data() };
          const opt = document.createElement("option");
          opt.value = s.id;
          opt.textContent = `${s.name} (${s.class}) - Balance: ${s.balance || s.total || 0}`;
          studentSelect.appendChild(opt);
        });
      } catch (error) {
        console.error('Error populating students:', error);
        showStatus(`Error loading students: ${error.message}. Check Firebase rules or network.`, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow read access.", "error");
        }
      }
    }

    async function updateReceiptTable() {
      try {
        const groupedReceipts = document.getElementById('groupedReceipts');
        groupedReceipts.innerHTML = '';
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();

        const snapshot = await receiptsCollection.orderBy('date', 'desc').get();
        if (snapshot.empty) {
          console.log('No receipts found in Firestore');
          groupedReceipts.innerHTML = '<p>No receipts found.</p>';
          return;
        }

        const receipts = [];
        snapshot.forEach(doc => {
          receipts.push({ id: doc.id, ...doc.data() });
        });

        const filteredReceipts = searchQuery
          ? receipts.filter(r => r.name.toLowerCase().includes(searchQuery))
          : receipts;

        const classes = [
          "Play Group", "PP1", "PP2",
          "Grade 1", "Grade 2", "Grade 3",
          "Grade 4", "Grade 5", "Grade 6"
        ];

        classes.forEach(cls => {
          const classReceipts = filteredReceipts.filter(r => r.class === cls);
          if (classReceipts.length === 0) return;

          const section = document.createElement('div');
          section.className = 'class-section';

          const header = document.createElement('h3');
          header.textContent = `${cls} (${classReceipts.length} receipts)`;
          header.onclick = () => {
            const table = section.querySelector('table');
            table.style.display = table.style.display === 'none' ? 'table' : 'none';
          };
          section.appendChild(header);

          const table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Student</th>
                <th>Tuition</th>
                <th>Adm Fee</th>
                <th>Lunch</th>
                <th>Uniform</th>
                <th>Book Fund</th>
                <th>Stationery</th>
                <th>Transport</th>
                <th>Trip</th>
                <th>Total Balance</th>
                <th>Payment Mode</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;
          const tbody = table.querySelector('tbody');

          classReceipts.forEach(r => {
            const studentSnapshot = studentsCollection.where('name', '==', r.name).get();
            studentSnapshot.then(snap => {
              if (!snap.empty) {
                const student = snap.docs[0].data();
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${r.name}</td>
                  <td>${student.tuition || 0}</td>
                  <td>${student.adm || 0}</td>
                  <td>${student.lunch || 0}</td>
                  <td>${student.uniform || 0}</td>
                  <td>${student.books || 0}</td>
                  <td>${student.stationery || 0}</td>
                  <td>${student.transport || 0}</td>
                  <td>${student.trip || 0}</td>
                  <td>${r.balance.toFixed(2)}</td>
                  <td>${r.mode}</td>
                  <td>${new Date(r.date).toLocaleDateString('en-GB')}</td>
                  <td>
                    <button onclick="printReceipt('${r.id}')" style="margin-right: 8px;">Print</button>
                    <button onclick="deleteReceipt('${r.id}')" style="background:#dc3545; color:white;">Delete</button>
                  </td>
                `;
                tbody.appendChild(row);
              }
            });
          });

          section.appendChild(table);
          groupedReceipts.appendChild(section);
          table.style.display = 'none'; // Initially collapsed
        });
      } catch (error) {
        console.error('Error updating receipt table:', error);
        showStatus(`Error loading receipts: ${error.message}. Check Firebase rules or network.`, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow read access.", "error");
        }
      }
    }

    document.getElementById("receiptForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const studentId = studentSelect.value;
      if (!studentId) {
        showStatus("Please select a student", "error");
        return;
      }

      const amount = parseFloat(document.getElementById("amountPaid").value);
      const mode = document.getElementById("paymentMode").value;

      if (amount <= 0) {
        showStatus("Amount must be greater than 0", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Processing...";
      showStatus("Processing payment and sending SMS...", "loading");

      try {
        const studentDoc = await studentsCollection.doc(studentId).get();
        if (!studentDoc.exists) {
          showStatus("Student not found", "error");
          return;
        }
        const student = studentDoc.data();

        const updatedStudent = {
          ...student,
          paid: (student.paid || 0) + amount,
          balance: (student.total || 0) - ((student.paid || 0) + amount)
        };

        const receipt = { 
          name: student.name, 
          class: student.class, 
          paid: amount, 
          balance: updatedStudent.balance, 
          mode: mode,
          date: new Date().toISOString()
        };

        await db.runTransaction(async transaction => {
          transaction.set(studentsCollection.doc(studentId), updatedStudent);
          transaction.set(receiptsCollection.doc(), receipt);
        });

        const smsMessage = `Dear parent to ${student.name}, we have received ${amount}. Balance: ${updatedStudent.balance}. Thank you - Heriwadi Christian Schools`;
        const smsSent = await sendSMS(student.phone, smsMessage);
        showStatus(`Receipt saved${smsSent ? ' and SMS sent' : ''} successfully!`, "success");

        updateReceiptTable();
        populateStudents();
        this.reset();
      } catch (error) {
        console.error('Error processing receipt:', error);
        showStatus(`Error: ${error.message}. Receipt may not have been saved.`, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow write access.", "error");
        }
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Save Receipt & Send SMS";
      }
    });

    function openStudentManager() {
      document.getElementById("studentManagerModal").style.display = "flex";
      renderStudentList();
    }

    function closeStudentManager() {
      document.getElementById("studentManagerModal").style.display = "none";
    }

    document.getElementById("studentForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const name = document.getElementById("studentName").value.trim();
      const sclass = document.getElementById("studentClass").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const tuition = +document.getElementById("tuition").value || 0;
      const adm = +document.getElementById("adm").value || 0;
      const books = +document.getElementById("books").value || 0;
      const stationery = +document.getElementById("stationery").value || 0;
      const uniform = +document.getElementById("uniform").value || 0;
      const lunch = +document.getElementById("lunch").value || 0;
      const transport = +document.getElementById("transport").value || 0;
      const trip = +document.getElementById("trip").value || 0;
      
      if (!name || !sclass || !phone) {
        showStatus("Please fill in all required fields (Name, Class, Phone)", "error");
        return;
      }

      const phoneRegex = /^\+?[1-9]\d{9,14}$/;
      if (!phoneRegex.test(phone)) {
        showStatus("Please enter a valid phone number (e.g., +254712345678)", "error");
        return;
      }

      const total = tuition + adm + books + stationery + uniform + lunch + transport + trip;
      const newStudent = { 
        name, 
        class: sclass, 
        phone, 
        tuition, 
        adm, 
        books, 
        stationery, 
        uniform, 
        lunch, 
        transport, 
        trip,
        total, 
        paid: 0, 
        balance: total 
      };

      try {
        const docRef = await studentsCollection.add(newStudent);
        showStatus(`Student ${name} added successfully!`, "success");
        this.reset();
        renderStudentList();
        populateStudents();
      } catch (error) {
        console.error('Error adding student:', error);
        showStatus(`Error adding student: ${error.message}. Check Firebase rules or network.`, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow write access.", "error");
        }
      }
    });

    async function renderStudentList() {
      try {
        const list = document.getElementById("studentList");
        list.innerHTML = "";
        const snapshot = await studentsCollection.get();
        if (snapshot.empty) {
          list.innerHTML = "<li>No students found.</li>";
          return;
        }
        snapshot.forEach(doc => {
          const s = { id: doc.id, ...doc.data() };
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${s.name}</strong> (${s.class}) - ${s.phone}<br>
            <small>Total: ${s.total}, Paid: ${s.paid}, Balance: ${s.balance}</small>
            <button onclick="deleteStudent('${s.id}')" style="margin-left:10px; background:#dc3545; color:white; border:none; padding:2px 6px; border-radius:3px;">Delete</button>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error rendering student list:', error);
        showStatus("Error loading student list: " + error.message, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow read access.", "error");
        }
      }
    }

    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        try {
          await studentsCollection.doc(id).delete();
          renderStudentList();
          populateStudents();
          showStatus("Student deleted successfully", "success");
        } catch (error) {
          console.error('Error deleting student:', error);
          showStatus("Error deleting student: " + error.message, "error");
          if (error.code === 'permission-denied') {
            showStatus("Permission denied. Update Firestore rules to allow write access.", "error");
          }
        }
      }
    }

    async function deleteReceipt(id) {
      if (confirm("Are you sure you want to delete this receipt?")) {
        try {
          await receiptsCollection.doc(id).delete();
          updateReceiptTable();
          showStatus("Receipt deleted successfully", "success");
        } catch (error) {
          console.error('Error deleting receipt:', error);
          showStatus("Error deleting receipt: " + error.message, "error");
          if (error.code === 'permission-denied') {
            showStatus("Permission denied. Update Firestore rules to allow write access.", "error");
          }
        }
      }
    }

              <div class="payment-section">Date: ${currentDate.toLocaleDateString('en-GB')} ${currentDate.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true }).toUpperCase()}</div>

              <table class="fees-table">
                <thead>
                  <tr>
                    <th><strong>Fee Item</strong></th>
                    <th><strong>Fee Charged</strong></th>
                    <th><strong>Fee Paid</strong></th>
                    <th><strong>Balance</strong></th>
                  </tr>
                </thead>
                <tbody>
                  ${(() => {
                    let remainingPaid = receipt.paid;
                    const fees = [
                      { name: 'Tuition', amount: student.tuition || 0 },
                      { name: 'Adm Fee', amount: student.adm || 0 },
                      { name: 'Lunch', amount: student.lunch || 0 },
                      { name: 'Uniform', amount: student.uniform || 0 },
                      { name: 'Book Fund', amount: student.books || 0 },
                      { name: 'Stationery', amount: student.stationery || 0 },
                      { name: 'Transport', amount: student.transport || 0 },
                      { name: 'Trip', amount: student.trip || 0 }
                    ];
                    let rows = '';

                    fees.forEach(fee => {
                      const feePaid = Math.min(remainingPaid, fee.amount);
                      const feeBalance = fee.amount - feePaid;
                      remainingPaid -= feePaid;

                      rows += `
                        <tr class="fees-row">
                          <td>${fee.name}</td>
                          <td>${fee.amount > 0 ? fee.amount.toLocaleString() : '0'}</td>
                          <td>${feePaid > 0 ? feePaid.toLocaleString() : '0'}</td>
                          <td>${feeBalance > 0 ? feeBalance.toLocaleString() : '0'}</td>
                        </tr>
                      `;
                    });

                    // Add receipt balance row
                    rows += `
                      <tr class="total-row">
                        <td colspan="3" style="text-align: right; padding-right: 10px;"><strong>Receipt Balance</strong></td>
                        <td><strong>${remainingPaid > 0 ? remainingPaid.toLocaleString() : '0'}</strong></td>
                      </tr>
                    `;

                    return rows;
                  })()}
                </tbody>
              </table>

              <div class="payment-details">
                <div class="payment-left">
                  <div><strong>Amount Paid:</strong> ${Number(receipt.paid).toLocaleString()}</div>
                </div>
                <div class="payment-right" style="text-align: right;">
                  <div><strong>For Heriwadi Christian Schools</strong></div>
                </div>
              </div>

              <div class="signatures">
                <div class="signature-box">
                  <div class="signature-line"></div>
                  <div style="font-size: 9px;">Accountant/Cashier</div>
                </div>
                <div class="signature-box">
                  <div class="signature-line"></div>
                  <div style="font-size: 9px;">For: Heriwadi Christian Schools</div>
                </div>
              </div>

              <div class="refund-policy">
                School Fees Once Paid is not Refundable
              </div>
            </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      } catch (error) {
        console.error('Error printing receipt:', error);
        showStatus("Error printing receipt: " + error.message, "error");
        if (error.code === 'permission-denied') {
          showStatus("Permission denied. Update Firestore rules to allow read access.", "error");
        }
      }
    }
