<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.C.S | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; color: #333; line-height: 1.6; }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; padding: 1.5rem; text-align: center; box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color); padding: 0.75rem 1.5rem;
      display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
      position: sticky; top: 0; z-index: 9;
    }

    nav a {
      color: white; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: var(--border-radius); transition: var(--transition);
      display: flex; align-items: center; gap: 0.5rem;
    }
    nav a:hover, nav a.active { background: var(--accent-color); }

    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }

    .term-selector {
      background: white; border-radius: var(--border-radius);
      box-shadow: var(--box-shadow); padding: 1rem 1.5rem;
      margin-bottom: 1.5rem; display: flex; align-items: center;
      justify-content: space-between; flex-wrap: wrap; gap: 1rem;
    }

    .year-select-container {
      display: flex; align-items: center; gap: 0.5rem;
      background: var(--info-color); padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius); color: white;
    }

    .year-select-container select {
      border: none; background: white; padding: 0.25rem 0.5rem;
      border-radius: 4px; font-weight: bold;
    }

    .term-buttons { display: flex; gap: 0.5rem; }
    .term-btn {
      padding: 0.5rem 1rem; border: 2px solid var(--primary-color);
      background: transparent; color: var(--primary-color);
      border-radius: var(--border-radius); cursor: pointer;
    }
    .term-btn.active { background: var(--primary-color); color: white; }

    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: var(--border-radius);
      cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; color: white;
    }
    .btn-primary { background: var(--primary-color); }
    .btn-success { background: var(--success-color); }
    .btn-info { background: var(--info-color); }
    .btn-warning { background: var(--warning-color); color: #333; }
    .btn-danger { background: var(--danger-color); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .fee-inputs { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-top: 1rem; }
    
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 500; }
    input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--primary-color); color: white; }
    tr:hover { background-color: #f9f9f9; }

    .status-message { padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem; display: none; }
    .status-message.success { display: block; background: #d4edda; color: #155724; }
    .status-message.error { display: block; background: #f8d7da; color: #721c24; }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white; border-radius: var(--border-radius); width: 95%;
      max-width: 800px; padding: 2rem; max-height: 90vh; overflow-y: auto;
    }

    .class-header {
      background: var(--primary-color); color: white; padding: 12px;
      cursor: pointer; margin-top: 10px; border-radius: 4px;
      display: flex; justify-content: space-between; align-items: center;
    }

    @media print {
      nav, header, .term-selector, .btn, #receiptForm, #searchInput { display: none !important; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Heriwadi Christian Schools Ltd</h1>
    <p>Fee Receipt Management System</p>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="receipts.html" class="active"><i class="fas fa-receipt"></i> Receipts</a>
    <a href="students.html"><i class="fas fa-users"></i> Students</a>
    <a href="expense.html"><i class="fas fa-money-bill-wave"></i> Expenses</a>
    <a href="staff.html"><i class="fas fa-user-tie"></i> Staff</a>
    <a href="financials.html"><i class="fas fa-file-invoice-dollar"></i> Financials</a>
  </nav>

  <div class="container">
    <div class="term-selector">
      <div class="year-select-container">
        <label>Year:</label>
        <select id="yearSelector" onchange="switchYear(this.value)">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>
      <div class="term-buttons">
        <button class="term-btn" data-term="1" onclick="switchTerm(1)">Term 1</button>
        <button class="term-btn" data-term="2" onclick="switchTerm(2)">Term 2</button>
        <button class="term-btn" data-term="3" onclick="switchTerm(3)">Term 3</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Issue Receipt - <span id="currentTermDisplay">Term 2</span> (<span id="currentYearDisplay">2025</span>)</h2>
        <div style="display: flex; gap: 10px;">
          <button class="btn btn-warning" onclick="recalculateAllBalances()"><i class="fas fa-sync"></i> Fix Balances</button>
          <button class="btn btn-info" onclick="openStudentManager()"><i class="fas fa-user-plus"></i> Manage Students</button>
        </div>
      </div>

      <div id="statusMessage" class="status-message"></div>

      <form id="receiptForm">
        <div class="grid">
          <div class="form-group">
            <label>Student Name (Search...)</label>
            <input type="text" id="studentInput" list="studentList" required placeholder="Type name..." />
            <datalist id="studentList"></datalist>
          </div>
          <div class="form-group">
            <label>Amount Paid (KES)</label>
            <input type="number" id="amountPaid" required min="1" step="1" />
          </div>
          <div class="form-group">
            <label>Payment Mode</label>
            <select id="paymentMode" required>
              <option value="M-Pesa">M-Pesa</option>
              <option value="Cash">Cash</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Cheque">Cheque</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label>Notes (Optional)</label>
            <input type="text" id="receiptNotes" placeholder="e.g. Paid by Uncle John" />
        </div>
        <button type="submit" class="btn btn-success" id="submitBtn"><i class="fas fa-save"></i> Save & Generate Receipt</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Recent Payments</h2>
        <input type="text" id="searchInput" placeholder="Search by name..." oninput="updateReceiptTable()" style="width: 300px;" />
      </div>
      <div id="groupedReceipts"></div>
    </div>
  </div>

  <div id="studentManagerModal" class="modal">
    <div class="modal-content">
      <div class="card-header">
        <h3>Student Management</h3>
        <button class="btn btn-danger" onclick="closeStudentManager()">Ã—</button>
      </div>
      <form id="studentForm">
         <div class="grid">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="studentName" required />
            </div>
            <div class="form-group">
                <label>Class</label>
                <select id="studentClass" required>
                    <option value="Play Group">Play Group</option>
                    <option value="PP1">PP1</option>
                    <option value="PP2">PP2</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Parent Phone (for SMS)</label>
                <input type="tel" id="phone" placeholder="+254..." required />
            </div>
         </div>
         
         <h4>Termly Fee Structure</h4>
         <div class="fee-inputs">
            <div class="form-group"><label>Tuition</label><input type="number" id="tuition" value="0"></div>
            <div class="form-group"><label>Admission</label><input type="number" id="adm" value="0"></div>
            <div class="form-group"><label>Books</label><input type="number" id="books" value="0"></div>
            <div class="form-group"><label>Stationery</label><input type="number" id="stationery" value="0"></div>
            <div class="form-group"><label>Uniform</label><input type="number" id="uniform" value="0"></div>
            <div class="form-group"><label>Lunch</label><input type="number" id="lunch" value="0"></div>
            <div class="form-group"><label>Transport</label><input type="number" id="transport" value="0"></div>
            <div class="form-group"><label>Graduation</label><input type="number" id="graduation" value="0"></div>
            <div class="form-group"><label>Medical</label><input type="number" id="medical" value="0"></div>
         </div>
         
         <div style="margin-top: 20px; text-align: right;">
            <button type="submit" class="btn btn-success">Save Student Data</button>
         </div>
      </form>
      <hr style="margin: 20px 0;">
      <h4>Student List</h4>
      <div id="studentListDisplay" style="margin-top: 10px;"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentTerm = parseInt(sessionStorage.getItem('heriwadi_term')) || 2;
    let currentYear = parseInt(sessionStorage.getItem('heriwadi_year')) || 2025;

    const getStudentsCollection = (t = currentTerm, y = currentYear) => db.collection(`students_${y}_term_${t}`);
    const getReceiptsCollection = (t = currentTerm, y = currentYear) => db.collection(`receipts_${y}_term_${t}`);

    function switchTerm(t) { currentTerm = t; sessionStorage.setItem('heriwadi_term', t); updateUI(); }
    function switchYear(y) { currentYear = parseInt(y); sessionStorage.setItem('heriwadi_year', y); updateUI(); }

    function updateUI() {
      document.getElementById('currentTermDisplay').textContent = `Term ${currentTerm}`;
      document.getElementById('currentYearDisplay').textContent = currentYear;
      document.getElementById('yearSelector').value = currentYear;
      document.querySelectorAll('.term-btn').forEach(b => b.classList.toggle('active', parseInt(b.dataset.term) === currentTerm));
      populateStudents();
      updateReceiptTable();
    }

    // Populate Datalist
    async function populateStudents() {
      const list = document.getElementById('studentList');
      list.innerHTML = "";
      const snap = await getStudentsCollection().orderBy('name').get();
      snap.forEach(doc => {
        const s = doc.data();
        const opt = document.createElement('option');
        opt.value = `${s.name} (${s.class})`;
        list.appendChild(opt);
      });
    }

    // --- FIX BALANCES CARRIED FORWARD ---
    async function getBalanceCarriedForward(name, term, year) {
        let prevTerm, prevYear;
        if (term === 1) {
            prevTerm = 3; prevYear = year - 1;
        } else {
            prevTerm = term - 1; prevYear = year;
        }

        try {
            const snap = await getStudentsCollection(prevTerm, prevYear).where('name', '==', name).get();
            if (!snap.empty) {
                return parseFloat(snap.docs[0].data().balance) || 0;
            }
        } catch(e) { console.error("Balance fetch error", e); }
        return 0;
    }

    // Handle Receipt Submission
    document.getElementById('receiptForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('studentInput').value;
        const paid = parseFloat(document.getElementById('amountPaid').value);
        const mode = document.getElementById('paymentMode').value;
        const notes = document.getElementById('receiptNotes').value;
        
        const nameMatch = input.match(/^(.+?)\s*\((.+?)\)$/);
        if (!nameMatch) return alert("Please select a student from the dropdown list.");
        const name = nameMatch[1];

        btn.disabled = true;
        btn.innerHTML = "Processing...";

        try {
            const sSnap = await getStudentsCollection().where('name', '==', name).get();
            if (sSnap.empty) throw new Error("Student record not found in database.");

            const sDoc = sSnap.docs[0];
            const sData = sDoc.data();
            const arrears = await getBalanceCarriedForward(name, currentTerm, currentYear);
            
            const totalDue = (sData.total || 0) + arrears;
            const newCumulativePaid = (sData.paid || 0) + paid;
            const newBal = totalDue - newCumulativePaid;

            const rSnap = await getReceiptsCollection().get();
            const rNum = `RCP-${currentYear}-${currentTerm}-${String(rSnap.size + 1).padStart(3, '0')}`;

            const receipt = {
                name, class: sData.class, paid, balance: newBal, mode, notes,
                date: new Date().toISOString(), receiptNumber: rNum, term: currentTerm, year: currentYear
            };

            await db.runTransaction(async (t) => {
                t.update(sDoc.ref, { paid: newCumulativePaid, balance: newBal });
                t.set(getReceiptsCollection().doc(), receipt);
            });

            alert("Payment Saved Successfully!");
            document.getElementById('receiptForm').reset();
            updateReceiptTable();
        } catch(err) {
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save"></i> Save & Generate Receipt';
        }
    };

    // --- RECEIPT PRINTING BREAKDOWN ---
    async function getReceiptBreakdown(receiptId) {
        const rDoc = await getReceiptsCollection().doc(receiptId).get();
        const receipt = rDoc.data();
        
        const sSnap = await getStudentsCollection().where('name', '==', receipt.name).get();
        const sData = sSnap.docs[0].data();
        const arrears = await getBalanceCarriedForward(receipt.name, currentTerm, currentYear);

        const feeItems = ['tuition', 'adm', 'books', 'stationery', 'uniform', 'lunch', 'transport', 'graduation', 'medical'];
        let breakdown = [];

        if (arrears > 0) breakdown.push({ label: 'Arrears (Carried Fwd)', charged: arrears, paidNow: 0, bal: arrears });

        feeItems.forEach(item => {
            const amt = parseFloat(sData[item]) || 0;
            if (amt > 0) breakdown.push({ label: item.toUpperCase(), charged: amt, paidNow: 0, bal: amt });
        });

        const allRSnap = await getReceiptsCollection().where('name', '==', receipt.name).get();
        let history = allRSnap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => new Date(a.date) - new Date(b.date));

        for (const r of history) {
            let money = parseFloat(r.paid);
            const isTarget = (r.id === receiptId);

            for (let row of breakdown) {
                if (money <= 0) break;
                if (row.bal > 0) {
                    let payment = Math.min(money, row.bal);
                    if (isTarget) row.paidNow = payment;
                    row.bal -= payment;
                    money -= payment;
                }
            }
            if (isTarget) break;
        }
        return breakdown;
    }

    async function printReceipt(id) {
        const rDoc = await getReceiptsCollection().doc(id).get();
        const r = rDoc.data();
        const breakdown = await getReceiptBreakdown(id);

        const printWindow = window.open('', '', 'height=800,width=900');
        let tableRows = breakdown.map(row => `
            <tr>
                <td>${row.label}</td>
                <td style="text-align:right">${row.charged.toLocaleString()}</td>
                <td style="text-align:right">${row.paidNow.toLocaleString()}</td>
                <td style="text-align:right">${row.bal.toLocaleString()}</td>
            </tr>
        `).join('');

        printWindow.document.write(`
            <html><head><style>
                body { font-family: 'Courier New', Courier, monospace; padding: 40px; }
                .header { text-align: center; border-bottom: 2px dashed #333; padding-bottom: 10px; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th, td { border: 1px solid #333; padding: 10px; }
                .total-row { font-weight: bold; background: #eee; }
            </style></head>
            <body>
                <div class="header">
                    <h2>HERIWADI CHRISTIAN SCHOOLS LTD</h2>
                    <p>FEE RECEIPT</p>
                    <p>No: ${r.receiptNumber} | Date: ${new Date(r.date).toLocaleDateString()}</p>
                </div>
                <p><strong>Student:</strong> ${r.name} (${r.class})</p>
                <p><strong>Term:</strong> ${r.term} | <strong>Year:</strong> ${r.year}</p>
                <table>
                    <thead><tr><th>Description</th><th>Total Due</th><th>Paid Now</th><th>Balance</th></tr></thead>
                    <tbody>${tableRows}</tbody>
                    <tr class="total-row">
                        <td>TOTALS</td><td></td>
                        <td style="text-align:right">${r.paid.toLocaleString()}</td>
                        <td style="text-align:right">${r.balance.toLocaleString()}</td>
                    </tr>
                </table>
                <p style="margin-top:30px;">Payment Mode: ${r.mode}</p>
                <p>Served By: School Accountant</p>
                <p style="text-align:center; font-size: 12px; margin-top: 50px;">Thank you for your payment.</p>
            </body></html>
        `);
        printWindow.document.close();
        setTimeout(() => { printWindow.print(); printWindow.close(); }, 700);
    }

    async function updateReceiptTable() {
        const container = document.getElementById('groupedReceipts');
        const search = document.getElementById('searchInput').value.toLowerCase();
        container.innerHTML = "Syncing with cloud...";
        
        const snap = await getReceiptsCollection().orderBy('date', 'desc').get();
        container.innerHTML = "";
        
        snap.forEach(doc => {
            const r = doc.data();
            if (search && !r.name.toLowerCase().includes(search)) return;

            const div = document.createElement('div');
            div.style.padding = "15px"; div.style.border = "1px solid #ddd"; div.style.marginBottom = "8px";
            div.style.display = "flex"; div.style.justifyContent = "space-between"; div.style.alignItems = "center";
            div.style.borderRadius = "6px";

            div.innerHTML = `
                <div>
                    <strong>${r.name}</strong> (${r.class})<br>
                    <small>${new Date(r.date).toLocaleDateString()} | ${r.receiptNumber}</small>
                </div>
                <div>
                    <span style="color: green; font-weight: bold;">+ KES ${r.paid.toLocaleString()}</span><br>
                    <small>Bal: KES ${r.balance.toLocaleString()}</small>
                </div>
                <div>
                    <button class="btn btn-info" onclick="printReceipt('${doc.id}')"><i class="fas fa-print"></i></button>
                    <button class="btn btn-danger" onclick="deleteReceipt('${doc.id}')"><i class="fas fa-trash"></i></button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // Student Manager Logic
    function openStudentManager() { document.getElementById('studentManagerModal').classList.add('show'); renderStudentList(); }
    function closeStudentManager() { document.getElementById('studentManagerModal').classList.remove('show'); }

    document.getElementById('studentForm').onsubmit = async (e) => {
        e.preventDefault();
        const f = ['tuition', 'adm', 'books', 'stationery', 'uniform', 'lunch', 'transport', 'graduation', 'medical'];
        let total = 0;
        let data = {
            name: document.getElementById('studentName').value,
            class: document.getElementById('studentClass').value,
            phone: document.getElementById('phone').value,
            paid: 0, term: currentTerm, year: currentYear
        };
        f.forEach(item => {
            let v = parseFloat(document.getElementById(item).value) || 0;
            data[item] = v; total += v;
        });
        data.total = total;
        data.balance = total;

        await getStudentsCollection().add(data);
        alert("Student Added!");
        document.getElementById('studentForm').reset();
        renderStudentList();
        populateStudents();
    };

    async function renderStudentList() {
        const display = document.getElementById('studentListDisplay');
        const snap = await getStudentsCollection().orderBy('name').get();
        display.innerHTML = "<table><tr><th>Name</th><th>Class</th><th>Fees</th><th>Action</th></tr>" + 
            snap.docs.map(doc => {
                const s = doc.data();
                return `<tr><td>${s.name}</td><td>${s.class}</td><td>${s.total}</td><td><button onclick="deleteStudent('${doc.id}')" class="btn btn-danger btn-sm">Delete</button></td></tr>`;
            }).join('') + "</table>";
    }

    async function deleteReceipt(id) {
        if (!confirm("Delete this receipt? This will revert the student's balance.")) return;
        const rDoc = await getReceiptsCollection().doc(id).get();
        const r = rDoc.data();
        const sSnap = await getStudentsCollection().where('name', '==', r.name).get();
        
        if (!sSnap.empty) {
            const sDoc = sSnap.docs[0];
            const s = sDoc.data();
            await db.runTransaction(async t => {
                t.update(sDoc.ref, { paid: s.paid - r.paid, balance: s.balance + r.paid });
                t.delete(rDoc.ref);
            });
        } else {
            await rDoc.ref.delete();
        }
        updateReceiptTable();
    }

    async function deleteStudent(id) {
        if (confirm("Delete student?")) {
            await getStudentsCollection().doc(id).delete();
            renderStudentList();
        }
    }

    window.onload = updateUI;
  </script>
</body>
</html>
