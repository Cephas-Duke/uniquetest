<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.C.S | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; color: #333; line-height: 1.6; }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; padding: 1.5rem; text-align: center; box-shadow: var(--box-shadow);
      position: relative; z-index: 10;
    }

    nav {
      background: var(--secondary-color); padding: 0.75rem 1.5rem;
      display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
      box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 9;
    }

    nav a {
      color: white; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: var(--border-radius); transition: var(--transition);
      display: flex; align-items: center; gap: 0.5rem; font-size: 0.95rem;
    }

    nav a:hover, nav a.active { background: var(--accent-color); transform: translateY(-2px); }

    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }

    .term-selector {
      background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow);
      padding: 1rem 1.5rem; margin-bottom: 1.5rem; display: flex;
      align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;
    }

    .current-term-info { background: var(--info-color); color: white; padding: 0.5rem 1rem; border-radius: var(--border-radius); font-weight: 500; }

    .term-btn {
      padding: 0.5rem 1rem; border: 2px solid var(--primary-color); background: transparent;
      color: var(--primary-color); border-radius: var(--border-radius); cursor: pointer; font-weight: 500;
    }

    .term-btn.active { background: var(--primary-color); color: white; }

    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.75rem; }
    .card-title { font-size: 1.5rem; color: var(--primary-color); margin: 0; }

    .btn {
      padding: 0.5rem 1rem; border: none; border-radius: var(--border-radius);
      background: var(--primary-color); color: white; cursor: pointer;
      display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.95rem;
    }

    .btn-success { background: var(--success-color); }
    .btn-warning { background: var(--warning-color); color: var(--dark-color); }
    .btn-info { background: var(--info-color); }

    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--border-radius); }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--primary-color); color: white; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
    .modal.show { display: flex; }
    .modal-content { background: white; border-radius: var(--border-radius); width: 90%; max-width: 700px; padding: 1.5rem; max-height: 90vh; overflow-y: auto; }

    .status-message { padding: 0.75rem 1rem; border-radius: var(--border-radius); margin-bottom: 1rem; display: none; }
    .status-message.success { background: #d4edda; color: #155724; display: block; }
    .status-message.error { background: #f8d7da; color: #721c24; display: block; }

    @media print { .no-print { display: none; } }
  </style>
</head>
<body>
  <header class="no-print">
    <h1>Heriwadi Christian Schools Ltd</h1>
    <p>Fee Receipt Management System</p>
  </header>

  <nav class="no-print">
    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="receipts.html" class="active"><i class="fas fa-receipt"></i> Receipts</a>
    <a href="students.html"><i class="fas fa-users"></i> Students</a>
    <a href="expense.html"><i class="fas fa-money-bill-wave"></i> Expenses</a>
    <a href="assets.html"><i class="fas fa-laptop-house"></i> Assets</a>
    <a href="staff.html"><i class="fas fa-user-tie"></i> Staff</a>
  </nav>

  <div class="container">
    <div class="term-selector no-print">
      <div style="display: flex; align-items: center; gap: 20px;">
        <div>
          <h3><i class="fas fa-calendar-alt"></i> Academic Period</h3>
          <div class="current-term-info">
            Selected: <span id="yearDisplay">2026</span> - <span id="currentTermDisplay">Term 1</span>
          </div>
        </div>
        <div class="form-group" style="margin-bottom: 0; width: 120px;">
          <label for="yearInput" style="font-size: 0.8rem;">Change Year:</label>
          <input type="number" id="yearInput" value="2026" min="2020" max="2099" onchange="updateYear(this.value)" style="padding: 0.4rem;">
        </div>
      </div>
      <div class="term-buttons">
        <button class="term-btn" data-term="1" onclick="switchTerm(1)">Term 1</button>
        <button class="term-btn" data-term="2" onclick="switchTerm(2)">Term 2</button>
        <button class="term-btn" data-term="3" onclick="switchTerm(3)">Term 3</button>
      </div>
    </div>

    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title">Issue Fee Receipt</h2>
        <div class="btn-group">
          <button class="btn btn-info" onclick="openStudentManager()"><i class="fas fa-user-plus"></i> Manage Students</button>
          <button class="btn btn-warning" onclick="recalculateAllBalances()"><i class="fas fa-calculator"></i> Fix Balances</button>
          <button class="btn btn-success" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
        </div>
      </div>

      <div id="statusMessage" class="status-message"></div>

      <form id="receiptForm">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
          <div class="form-group">
            <label for="studentInput">Student Name</label>
            <input type="text" id="studentInput" list="studentList" required placeholder="Select student...">
            <datalist id="studentList"></datalist>
          </div>
          <div class="form-group">
            <label for="amountPaid">Amount Paid (KES)</label>
            <input type="number" id="amountPaid" required min="1">
          </div>
          <div class="form-group">
            <label for="paymentMode">Mode</label>
            <select id="paymentMode" required>
              <option value="Cash">Cash</option>
              <option value="M-Pesa">M-Pesa</option>
              <option value="Bank">Bank</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success" id="submitBtn" style="width: 100%; margin-top: 10px;">
          <i class="fas fa-save"></i> Save Receipt & Send SMS
        </button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Receipt Records</h2>
        <input type="text" id="searchInput" placeholder="Search students..." oninput="updateReceiptTable()" style="max-width: 300px;">
      </div>
      <div id="groupedReceipts"></div>
    </div>
  </div>

  <div id="studentManagerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Student Management - <span id="modalTermDisplay">Term 1</span></h3>
        <button onclick="closeStudentManager()" style="float:right; border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
      </div>
      <div class="modal-body">
        <form id="studentForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="studentName" placeholder="Full Name" required>
                <select id="studentClass" required>
                    <option value="Play Group">Play Group</option>
                    <option value="PP1">PP1</option>
                    <option value="PP2">PP2</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                </select>
                <input type="tel" id="phone" placeholder="Phone e.g. +254..." required>
                <input type="number" id="tuition" placeholder="Tuition Fees" required>
            </div>
            <button type="submit" class="btn btn-success" style="width:100%; margin-top:10px;">Save Student</button>
        </form>
        <hr style="margin: 20px 0;">
        <div id="studentListDisplay" style="max-height: 200px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Persistent Year and Term Management
    let currentTerm = parseInt(sessionStorage.getItem('heriwadi_current_term')) || 1;
    let currentYear = parseInt(sessionStorage.getItem('heriwadi_current_year')) || 2026;

    const getStudentsCollection = () => db.collection(`students_${currentYear}_term_${currentTerm}`);
    const getReceiptsCollection = () => db.collection(`receipts_${currentYear}_term_${currentTerm}`);

    let studentListener = null;
    let receiptListener = null;

    function updateYear(year) {
      currentYear = parseInt(year);
      sessionStorage.setItem('heriwadi_current_year', currentYear);
      document.getElementById('yearDisplay').textContent = currentYear;
      refreshAllData();
      showStatus(`Switched to Year ${currentYear}`, "success");
    }

    function switchTerm(term) {
      currentTerm = term;
      sessionStorage.setItem('heriwadi_current_term', currentTerm);
      refreshAllData();
      showStatus(`Switched to Term ${currentTerm}`, "success");
    }

    function refreshAllData() {
      // Update UI
      document.getElementById('yearDisplay').textContent = currentYear;
      document.getElementById('currentTermDisplay').textContent = `Term ${currentTerm}`;
      document.getElementById('yearInput').value = currentYear;
      
      document.querySelectorAll('.term-btn').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.term) === currentTerm);
      });

      // Restart Listeners
      setupRealTimeListeners();
    }

    function setupRealTimeListeners() {
      if (studentListener) studentListener();
      if (receiptListener) receiptListener();

      studentListener = getStudentsCollection().onSnapshot(snapshot => {
        populateStudentList();
      });

      receiptListener = getReceiptsCollection().onSnapshot(snapshot => {
        updateReceiptTable();
      });
    }

    async function populateStudentList() {
      const datalist = document.getElementById('studentList');
      datalist.innerHTML = '';
      const snapshot = await getStudentsCollection().get();
      snapshot.forEach(doc => {
        const s = doc.data();
        const opt = document.createElement('option');
        opt.value = `${s.name} (${s.class})`;
        datalist.appendChild(opt);
      });
    }

    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = `status-message ${type}`;
      setTimeout(() => el.className = 'status-message', 4000);
    }

    // Modal Controls
    function openStudentManager() { document.getElementById('studentManagerModal').classList.add('show'); }
    function closeStudentManager() { document.getElementById('studentManagerModal').classList.remove('show'); }

    window.onload = refreshAllData;
  </script>
</body>
</html>
