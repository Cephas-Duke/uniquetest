<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.C.S | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; color: #333; line-height: 1.6; }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; padding: 1.5rem; text-align: center; box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color); padding: 0.75rem 1.5rem;
      display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
      position: sticky; top: 0; z-index: 9;
    }

    nav a {
      color: white; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: var(--border-radius); transition: var(--transition);
      display: flex; align-items: center; gap: 0.5rem;
    }
    nav a:hover, nav a.active { background: var(--accent-color); }

    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }

    .term-selector {
      background: white; border-radius: var(--border-radius);
      box-shadow: var(--box-shadow); padding: 1rem 1.5rem;
      margin-bottom: 1.5rem; display: flex; align-items: center;
      justify-content: space-between; flex-wrap: wrap; gap: 1rem;
    }

    .year-select-container {
      display: flex; align-items: center; gap: 0.5rem;
      background: var(--info-color); padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius); color: white;
    }

    .year-select-container select {
      border: none; background: white; padding: 0.25rem 0.5rem;
      border-radius: 4px; font-weight: bold;
    }

    .term-buttons { display: flex; gap: 0.5rem; }
    .term-btn {
      padding: 0.5rem 1rem; border: 2px solid var(--primary-color);
      background: transparent; color: var(--primary-color);
      border-radius: var(--border-radius); cursor: pointer;
    }
    .term-btn.active { background: var(--primary-color); color: white; }

    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
    
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: var(--border-radius);
      cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; color: white; font-size: 0.9rem;
    }
    .btn-primary { background: var(--primary-color); }
    .btn-success { background: var(--success-color); }
    .btn-info { background: var(--info-color); }
    .btn-warning { background: var(--warning-color); color: #333; }
    .btn-danger { background: var(--danger-color); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .fee-inputs { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-top: 1rem; }
    
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 500; }
    input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 0; }
    th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--primary-color); color: white; }
    tr:hover { background-color: #f9f9f9; }

    /* Accordion Styles */
    .class-section { margin-bottom: 1rem; border: 1px solid #eee; border-radius: var(--border-radius); overflow: hidden; }
    .class-header-accordion {
      background-color: #f8f9fa;
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    .class-header-accordion:hover { background-color: #e9ecef; }
    .class-header-accordion h3 { margin: 0; font-size: 1.1rem; color: var(--primary-color); }
    .badge {
      background: var(--primary-color); color: white;
      padding: 0.25rem 0.6rem; border-radius: 1rem;
      font-size: 0.8rem; font-weight: bold;
    }
    .class-content { display: none; padding: 0; }

    /* Receipt Preview Box */
    .receipt-preview { background: #f8f9fa; border: 1px solid #ddd; border-radius: var(--border-radius); padding: 1rem; margin-top: 1.5rem; font-family: 'Courier New', monospace; }
    .receipt-preview h3 { margin-bottom: 10px; color: var(--primary-color); }

    /* Status Message Toast */
    .status-message {
      padding: 1rem; border-radius: var(--border-radius);
      margin-bottom: 1rem; display: none; font-weight: 500;
    }
    .status-message.show { display: block; animation: fadeIn 0.5s; }
    .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white; border-radius: var(--border-radius); width: 95%;
      max-width: 800px; padding: 2rem; max-height: 90vh; overflow-y: auto;
    }

    @media print {
      nav, header, .term-selector, .btn, #receiptForm, #searchInput, .card-header button, .receipt-preview { display: none !important; }
    }
  </style>
</head>

    <h1>Heriwadi Christian Schools Ltd</h1>
    <p>Fee Receipt Management System</p>

  <nav>
    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

  <div class="container">
    <div class="term-selector">

    <div class="card">

        <h2>Issue Receipt - <span id="currentTermDisplay">Term 2</span> (<span id="currentYearDisplay">2025</span>)</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
           <button class="btn btn-warning" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
           <button class="btn btn-warning" onclick="exportByClassPDF()"><i class="fas fa-file-pdf"></i> Class PDF</button>
           <button class="btn btn-warning" onclick="recalculateAllBalances()"><i class="fas fa-sync"></i> Fix Bals</button>
           <button class="btn btn-info" onclick="openStudentManager()"><i class="fas fa-user-plus"></i> Students</button>
        </div>
      </div>

      <div id="statusMessage" class="status-message"></div>

      <form id="receiptForm">
        <div class="grid">
          <div class="form-group">
            <label>Student Name</label>
            <input type="text" id="studentInput" list="studentList" required placeholder="Search name..." />
            <datalist id="studentList"></datalist>
          </div>
          <div class="form-group">
            <label>Amount Paid (KES)</label>
            <input type="number" id="amountPaid" required min="1" />
          </div>

            <label>Payment Mode</label>

              <option value="M-Pesa">M-Pesa</option>

            </select>

        <button type="submit" class="btn btn-success" id="submitBtn"><i class="fas fa-save"></i> Save & Send SMS</button>
      </form>

      <div id="receiptPreview" class="receipt-preview" style="display: none;">
        <h3><i class="fas fa-check-circle"></i> Receipt Preview</h3>
        <div id="previewContent"></div>
      </div>

    </div>

    <div class="card">
      <div class="card-header">
        <h2>Recent Payments</h2>
        <input type="text" id="searchInput" placeholder="Search receipts..." oninput="updateReceiptTable()" style="width: 300px;" />
      </div>
      <div id="groupedReceipts"></div>
    </div>
  </div>

  <div id="studentManagerModal" class="modal">
    <div class="modal-content">
      <div class="card-header">
        <h3>Student Management</h3>
        <button class="btn btn-danger" onclick="closeStudentManager()">Ã—</button>
      </div>
      <form id="studentForm">
         <div class="grid">
            <div class="form-group"><label>Full Name</label><input type="text" id="studentName" required /></div>

         </div>

            <div class="form-group"><label>Tuition</label><input type="number" id="tuition" value="0"></div>
            <div class="form-group"><label>Admission</label><input type="number" id="adm" value="0"></div>
            <div class="form-group"><label>Medical</label><input type="number" id="medical" value="0"></div>
            <div class="form-group"><label>Lunch</label><input type="number" id="lunch" value="0"></div>

            <div class="form-group"><label>Graduation</label><input type="number" id="graduation" value="0"></div>
            <div class="form-group"><label>Carried Forward (Arrears/Credit)</label><input type="number" id="carriedForwardBalance" value="0" style="border: 2px dashed #007bff; background: #f0f8ff;"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentTerm = parseInt(sessionStorage.getItem('h_term')) || 1;
    let currentYear = parseInt(sessionStorage.getItem('h_year')) || 2026;

    const getStudentsColl = () => db.collection(`students_${currentYear}_term_${currentTerm}`);
    const getReceiptsColl = () => db.collection(`receipts_${currentYear}_term_${currentTerm}`);

    function switchTerm(t) { currentTerm = t; sessionStorage.setItem('h_term', t); updateUI(); }
    function switchYear(y) { currentYear = parseInt(y); sessionStorage.setItem('h_year', y); updateUI(); }

    function updateUI() {
      document.getElementById('currentTermDisplay').textContent = `Term ${currentTerm}`;
      document.getElementById('currentYearDisplay').textContent = currentYear;
      document.getElementById('yearSelector').value = currentYear;
      document.querySelectorAll('.term-btn').forEach(b => b.classList.toggle('active', parseInt(b.dataset.term) === currentTerm));
      populateStudents();
      updateReceiptTable();
    }

    function showStatus(msg, type) {
        const el = document.getElementById('statusMessage');
        el.className = `status-message ${type} show`;
        el.textContent = msg;
        setTimeout(() => el.className = 'status-message', 4000);
    }

    async function sendSMS(phone, message) {
      try {
        const response = await fetch("/send-sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const result = await response.json();
        console.log("SMS Result:", result);
        return result.success;
      } catch (error) {
        console.error('SMS Error:', error);
        return false;
      }
    }

    async function populateStudents() {
      const list = document.getElementById('studentList');
      list.innerHTML = "";
      const snap = await getStudentsColl().orderBy('name').get();
      snap.forEach(doc => {
        const s = doc.data();
        const opt = document.createElement('option');
        opt.value = `${s.name} (${s.class})`;
        list.appendChild(opt);
      });
    }

    async function getLogoDataUrl() {
        return "photos/school-logo.jpg";
    }

    document.getElementById('receiptForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        try {
            const input = document.getElementById('studentInput').value;
            const paid = parseFloat(document.getElementById('amountPaid').value);
            const mode = document.getElementById('paymentMode').value;
            const nameMatch = input.match(/^(.+?)\s*\((.+?)\)$/);
            
            if(!nameMatch) throw new Error("Select a valid student from the list");

            const name = nameMatch[1];
            const sSnap = await getStudentsColl().where('name', '==', name).get();
            if(sSnap.empty) throw new Error("Student not found in database");

            const sDoc = sSnap.docs[0];
            const sData = sDoc.data();
            
            // --- FIX START ---
            // Instead of calculating from previous terms, we read the carriedForwardBalance
            // directly from the current student document, which includes manual edits.
            const arrears = parseFloat(sData.carriedForwardBalance) || 0;
            // --- FIX END ---

            // RECALCULATE ACTUAL TERM TOTAL (Including coCurricular)
            const feeFields = ['tuition','adm','medical','lunch','uniform','assessment','transport','trip','coCurricular','graduation'];
            const currentTermTotal = feeFields.reduce((sum, key) => sum + (parseFloat(sData[key]) || 0), 0);
            
            const newPaid = (sData.paid || 0) + paid;
            const newBal = (currentTermTotal + arrears) - newPaid;

            const rNum = `RCP-${currentYear}-${currentTerm}-${Date.now().toString().slice(-4)}`;
            const safeBal = isNaN(newBal) ? 0 : newBal;

            const receipt = { 
                name, class: sData.class, paid, 
                balance: safeBal, 
                mode, 
                date: new Date().toISOString(), receiptNumber: rNum, term: currentTerm, year: currentYear 
            };

            await db.runTransaction(async t => {
                // Update student record with paid amount and new balance
                t.update(sDoc.ref, { paid: newPaid, balance: safeBal, total: currentTermTotal });
                // Create receipt
                t.set(getReceiptsColl().doc(), receipt);
            });

            // SMS Logic
            if(sData.phone) {
                const currentDate = new Date().toLocaleDateString('en-GB');
                let balMsg = safeBal < 0 ? `Overpaid: ${Math.abs(safeBal)}` : `Bal: ${safeBal}`;
                const smsMessage = `Dear parent to ${name}, Amount KES ${paid} Receipt ${rNum} received on ${currentDate}. ${balMsg}. Term ${currentTerm}.`;
                sendSMS(sData.phone, smsMessage);
            }

            showStatus(`Saved! Receipt ${rNum}. Balance: KES ${safeBal}`, 'success');
            
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = `
              <p><strong>Student:</strong> ${name}</p>
              <p><strong>Amount:</strong> KES ${paid.toLocaleString()}</p>
              <p><strong>Receipt No:</strong> ${rNum}</p>
              <p><strong>${safeBal < 0 ? 'Overpayment' : 'Balance'}:</strong> KES ${Math.abs(safeBal).toLocaleString()}</p>
            `;
            document.getElementById('receiptPreview').style.display = 'block';

            document.getElementById('receiptForm').reset();
            updateReceiptTable();

        } catch(err) {
            alert(err.message);
            showStatus(err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save"></i> Save & Send SMS';
        }
    };

    async function updateReceiptTable() {
        const container = document.getElementById('groupedReceipts');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        container.innerHTML = '<div style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
        
        const snap = await getReceiptsColl().orderBy('date', 'desc').get();
        const receipts = [];
        snap.forEach(doc => receipts.push({ id: doc.id, ...doc.data() }));

        container.innerHTML = "";
        
        if (receipts.length === 0) {
            container.innerHTML = '<div class="status-message show error">No receipts found for this term.</div>';
            return;
        }

        const classes = ["Play Group", "PP1", "PP2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5", "Grade 6"];
        
        classes.forEach(cls => {
            const classReceipts = receipts.filter(r => 
                (r.class === cls) && 
                (!search || r.name.toLowerCase().includes(search) || r.receiptNumber.toLowerCase().includes(search))
            );

            if (classReceipts.length === 0) return;

            const section = document.createElement('div');
            section.className = "class-section";
            
            section.innerHTML = `
                <div class="class-header-accordion" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                    <h3>${cls}</h3>
                    <span class="badge">${classReceipts.length}</span>
                </div>
                <div class="class-content" style="display: ${search ? 'block' : 'none'}"> 
                    <table>
                        <thead>
                            <tr><th>Student</th><th>Amount</th><th>Bal</th><th>Mode</th><th>Date</th><th>Actions</th></tr>
                        </thead>
                        <tbody>
                            ${classReceipts.map(r => `
                                <tr>
                                    <td><strong>${r.name}</strong><br><small>${r.receiptNumber}</small></td>
                                    <td>${r.paid.toLocaleString()}</td>
                                    <td>${(r.balance !== undefined && r.balance !== null) ? (r.balance < 0 ? '(' + Math.abs(r.balance).toLocaleString() + ') CR' : r.balance.toLocaleString()) : '-'}</td>
                                    <td>${r.mode}</td>
                                    <td>${new Date(r.date).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-info" style="padding:4px 8px; font-size:0.8rem" onclick="printReceipt('${r.id}')"><i class="fas fa-print"></i></button>
                                        <button class="btn btn-danger" style="padding:4px 8px; font-size:0.8rem" onclick="deleteReceipt('${r.id}')"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(section);
        });
    }

    async function printReceipt(id) {
       try {
        const rDoc = await getReceiptsColl().doc(id).get();
        if(!rDoc.exists) return;
        const receipt = { id: rDoc.id, ...rDoc.data() };
        
        const sSnap = await getStudentsColl().where('name', '==', receipt.name).get();
        if(sSnap.empty) return;
        const sData = sSnap.docs[0].data();
        
        // --- FIX START ---
        // Fetch manually edited balance from current student record
        const arrears = parseFloat(sData.carriedForwardBalance) || 0;
        // --- FIX END ---
        
        const logo = await getLogoDataUrl();
        
        let remainingToDistribute = receipt.paid;
        let runningPaidTotal = sData.paid - receipt.paid; 

        function calculateLine(charged) {
            if (charged === 0) return { paidNow: 0, bal: 0 };
            
            let alreadyPaidOnThisItem = Math.min(charged, runningPaidTotal);
            let deduct = Math.max(0, alreadyPaidOnThisItem); 
            runningPaidTotal -= deduct; 
            
            let itemBalanceBeforeThisReceipt = charged - deduct;
            let paidOnThisReceipt = Math.min(itemBalanceBeforeThisReceipt, remainingToDistribute);
            remainingToDistribute -= paidOnThisReceipt;
            
            let finalBal = itemBalanceBeforeThisReceipt - paidOnThisReceipt;
            return { paidNow: paidOnThisReceipt, bal: finalBal };
        }

        const allFeeItems = [
            {key: 'tuition', label: 'Tuition'}, {key: 'adm', label: 'Admission'},
            {key: 'medical', label: 'Medical'}, {key: 'lunch', label: 'Lunch'},
            {key: 'uniform', label: 'Uniform'}, 
            {key: 'assessment', label: 'Assessment Fee'},
            {key: 'transport', label: 'Transport'},
            {key: 'trip', label: 'Trip'}, 
            {key: 'coCurricular', label: 'Co-curricular Activities'}, // ADDED
            {key: 'graduation', label: 'Graduation'}
        ];

        let rowsHtml = "";
        let totalFeeBalance = 0; 

        // Fix: Ensure arrears calculation respects manual edits
        const arrearsCalc = calculateLine(arrears);
        totalFeeBalance += arrearsCalc.bal;

        if (arrears !== 0) {
            rowsHtml += `
            <tr>
                <td>Carried Forward ${arrears < 0 ? '(Credit)' : '(Arrears)'}</td>

    async function exportToExcel() {
        const snap = await getReceiptsColl().orderBy('date', 'desc').get();
        if(snap.empty) return alert("No data to export");
        
        const data = snap.docs.map(doc => {
            const r = doc.data();
            return {
                Date: new Date(r.date).toLocaleDateString(),
                ReceiptNo: r.receiptNumber,
                Name: r.name,
                Class: r.class,
                AmountPaid: r.paid,
                Balance: r.balance,
                Mode: r.mode
            };
        });

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Receipts");
        XLSX.writeFile(wb, `Receipts_${currentYear}_Term_${currentTerm}.xlsx`);
    }

    async function exportByClassPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const snap = await getReceiptsColl().orderBy('class').get();
        const data = [];
        
        snap.forEach(d => {
            const r = d.data();
            data.push([new Date(r.date).toLocaleDateString(), r.receiptNumber, r.name, r.class, r.paid, r.balance]);
        });

        doc.text(`Receipts Report - Term ${currentTerm}, ${currentYear}`, 14, 15);

            body: data,
            startY: 20,
        });
        doc.save(`Receipts_${currentYear}_Term_${currentTerm}.pdf`);
    }

    async function deleteReceipt(id) {
        if (!confirm("Are you sure? This reverts student balance.")) return;
        try {
            const rRef = getReceiptsColl().doc(id);
            const rDoc = await rRef.get();
            if (rDoc.exists) {
                const rData = rDoc.data();
                const sQuery = await getStudentsColl().where('name', '==', rData.name).get();
                if (!sQuery.empty) {
                    const sDoc = sQuery.docs[0];
                    const sData = sDoc.data();
                    await db.runTransaction(async t => {
                        t.update(sDoc.ref, { 
                            paid: Math.max(0, (sData.paid || 0) - rData.paid), 
                            balance: (sData.balance || 0) + rData.paid 
                        });
                        t.delete(rRef);
                    });
                } else {
                    await rRef.delete();
                }
                showStatus("Receipt deleted successfully", 'success');
                updateReceiptTable();
            }
        } catch (e) { console.error("Delete error:", e); showStatus("Delete failed", 'error'); }
    }

    async function recalculateAllBalances() {
      if (!confirm("Recalculate all balances based on current term fees + manual arrears?")) return;
      showStatus("Recalculating...", "loading");
      try {
        const sColl = getStudentsColl();
        const rColl = getReceiptsColl();
        const sSnaps = await sColl.get();
        let count = 0;
        for (const sDoc of sSnaps.docs) {
            const s = sDoc.data();
            const rSnaps = await rColl.where('name', '==', s.name).get();
            let paid = 0;
            rSnaps.forEach(r => paid += r.data().paid);
            
            // --- FIX START ---
            // Use current student record carried forward logic
            const cf = parseFloat(s.carriedForwardBalance) || 0;
            // --- FIX END ---
            
            // RECALCULATE ACTUAL TOTAL (Including coCurricular)
            const feeFields = ['tuition','adm','medical','lunch','uniform','assessment','transport','trip','coCurricular','graduation'];
            const actualTotal = feeFields.reduce((sum, key) => sum + (parseFloat(s[key]) || 0), 0);

            const bal = (actualTotal + cf) - paid;
            
            await sColl.doc(sDoc.id).update({ paid, balance: bal, total: actualTotal });
            count++;
        }
        showStatus(`Recalculation complete. Updated ${count} students.`, "success");
        updateReceiptTable();
      } catch(e) { console.error(e); showStatus("Error recalculating", 'error'); }
    }
