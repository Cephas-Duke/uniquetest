<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.C.S | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; color: #333; line-height: 1.6; }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; padding: 1.5rem; text-align: center; box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color); padding: 0.75rem 1.5rem;
      display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
      position: sticky; top: 0; z-index: 9;
    }

    nav a {
      color: white; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: var(--border-radius); transition: var(--transition);
      display: flex; align-items: center; gap: 0.5rem;
    }
    nav a:hover, nav a.active { background: var(--accent-color); }

    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }

    .term-selector {
      background: white; border-radius: var(--border-radius);
      box-shadow: var(--box-shadow); padding: 1rem 1.5rem;
      margin-bottom: 1.5rem; display: flex; align-items: center;
      justify-content: space-between; flex-wrap: wrap; gap: 1rem;
    }

    .year-select-container {
      display: flex; align-items: center; gap: 0.5rem;
      background: var(--info-color); padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius); color: white;
    }

    .year-select-container select {
      border: none; background: white; padding: 0.25rem 0.5rem;
      border-radius: 4px; font-weight: bold;
    }

    .term-buttons { display: flex; gap: 0.5rem; }
    .term-btn {
      padding: 0.5rem 1rem; border: 2px solid var(--primary-color);
      background: transparent; color: var(--primary-color);
      border-radius: var(--border-radius); cursor: pointer;
    }
    .term-btn.active { background: var(--primary-color); color: white; }

    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: var(--border-radius);
      cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; color: white;
    }
    .btn-primary { background: var(--primary-color); }
    .btn-success { background: var(--success-color); }
    .btn-info { background: var(--info-color); }
    .btn-warning { background: var(--warning-color); color: #333; }
    .btn-danger { background: var(--danger-color); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .fee-inputs { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-top: 1rem; }
    
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 500; }
    input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--primary-color); color: white; }
    tr:hover { background-color: #f9f9f9; }
    
    tfoot tr { background-color: #e9ecef; font-weight: bold; border-top: 2px solid var(--dark-color); }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white; border-radius: var(--border-radius); width: 95%;
      max-width: 900px; padding: 2rem; max-height: 90vh; overflow-y: auto;
    }

    @media print {
      nav, header, .term-selector, .btn, #receiptForm, #searchInput { display: none !important; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Heriwadi Christian Schools Ltd</h1>
    <p>Fee Receipt Management System</p>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="receipts.html" class="active"><i class="fas fa-receipt"></i> Receipts</a>
    <a href="students.html"><i class="fas fa-users"></i> Students</a>
    <a href="expense.html"><i class="fas fa-money-bill-wave"></i> Expenses</a>
    <a href="staff.html"><i class="fas fa-user-tie"></i> Staff</a>
    <a href="financials.html"><i class="fas fa-file-invoice-dollar"></i> Financials</a>
  </nav>

  <div class="container">
    <div class="term-selector">
      <div class="year-select-container">
        <label>Year:</label>
        <select id="yearSelector" onchange="switchYear(this.value)">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>
      <div class="term-buttons">
        <button class="term-btn" data-term="1" onclick="switchTerm(1)">Term 1</button>
        <button class="term-btn" data-term="2" onclick="switchTerm(2)">Term 2</button>
        <button class="term-btn" data-term="3" onclick="switchTerm(3)">Term 3</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Issue Receipt - <span id="currentTermDisplay">Term 1</span> (<span id="currentYearDisplay">2026</span>)</h2>
        <div style="display: flex; gap: 10px;">
          <button class="btn btn-info" onclick="openStudentManager()"><i class="fas fa-user-plus"></i> Manage Students</button>
        </div>
      </div>

      <form id="receiptForm">
        <div class="grid">
          <div class="form-group">
            <label>Student Name</label>
            <input type="text" id="studentInput" list="studentList" required placeholder="Search name..." />
            <datalist id="studentList"></datalist>
          </div>
          <div class="form-group">
            <label>Amount Paid (KES)</label>
            <input type="number" id="amountPaid" required min="1" />
          </div>
          <div class="form-group">
            <label>Payment Mode</label>
            <select id="paymentMode" required>
              <option value="M-Pesa">M-Pesa</option>
              <option value="Cash">Cash</option>
              <option value="Bank">Bank</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success" id="submitBtn"><i class="fas fa-save"></i> Save & Generate Receipt</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Recent Payments</h2>
        <input type="text" id="searchInput" placeholder="Search receipts..." oninput="updateReceiptTable()" style="width: 300px;" />
      </div>
      <div id="groupedReceipts"></div>
    </div>
  </div>

  <div id="studentManagerModal" class="modal">
    <div class="modal-content">
      <div class="card-header">
        <h3>Student & Fee Structure Manager</h3>
        <button class="btn btn-danger" onclick="closeStudentManager()">Ã—</button>
      </div>
      <form id="studentForm">
         <div class="grid">
            <div class="form-group"><label>Full Name</label><input type="text" id="studentName" required /></div>
            <div class="form-group">
                <label>Class</label>
                <select id="studentClass">
                    <option value="Play Group">Play Group</option>
                    <option value="PP1">PP1</option><option value="PP2">PP2</option>
                    <option value="Grade 1">Grade 1</option><option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option><option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option><option value="Grade 6">Grade 6</option>
                </select>
            </div>
            <div class="form-group"><label>Phone</label><input type="tel" id="phone" required /></div>
         </div>
         <h4>Set Term Fee Structure</h4>
         <div class="fee-inputs">
            <div class="form-group"><label>Tuition</label><input type="number" id="tuition" value="0"></div>
            <div class="form-group"><label>Admission</label><input type="number" id="adm" value="0"></div>
            <div class="form-group"><label>Medical</label><input type="number" id="medical" value="0"></div>
            <div class="form-group"><label>Lunch</label><input type="number" id="lunch" value="0"></div>
            <div class="form-group"><label>Uniform</label><input type="number" id="uniform" value="0"></div>
            <div class="form-group"><label>Assessment Fee</label><input type="number" id="assessment" value="0"></div>
            <div class="form-group"><label>Transport</label><input type="number" id="transport" value="0"></div>
            <div class="form-group"><label>Trip</label><input type="number" id="trip" value="0"></div>
            <div class="form-group"><label>Graduation</label><input type="number" id="graduation" value="0"></div>
         </div>
         <button type="submit" class="btn btn-success" style="margin-top:15px;">Add Student</button>
      </form>

      <div style="margin-top: 2rem;">
        <h4>Current Student List</h4>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Total Charged</th>
              <th>Paid</th>
              <th>Balance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
          <tfoot id="studentTableFoot"></tfoot>
        </table>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentTerm = parseInt(sessionStorage.getItem('h_term')) || 1;
    let currentYear = parseInt(sessionStorage.getItem('h_year')) || 2026;

    const getStudentsColl = () => db.collection(`students_${currentYear}_term_${currentTerm}`);
    const getReceiptsColl = () => db.collection(`receipts_${currentYear}_term_${currentTerm}`);

    function switchTerm(t) { currentTerm = t; sessionStorage.setItem('h_term', t); updateUI(); }
    function switchYear(y) { currentYear = parseInt(y); sessionStorage.setItem('h_year', y); updateUI(); }

    function updateUI() {
      document.getElementById('currentTermDisplay').textContent = `Term ${currentTerm}`;
      document.getElementById('currentYearDisplay').textContent = currentYear;
      document.getElementById('yearSelector').value = currentYear;
      document.querySelectorAll('.term-btn').forEach(b => b.classList.toggle('active', parseInt(b.dataset.term) === currentTerm));
      populateStudents();
      updateReceiptTable();
    }

    async function getBalanceCarriedForward(name, term, year) {
        let prevT, prevY;
        if (term === 1) { prevT = 3; prevY = year - 1; }
        else { prevT = term - 1; prevY = year; }
        const snap = await db.collection(`students_${prevY}_term_${prevT}`).where('name', '==', name).get();
        return snap.empty ? 0 : (snap.docs[0].data().balance || 0);
    }

    async function populateStudents() {
      const list = document.getElementById('studentList');
      const tableBody = document.getElementById('studentTableBody');
      const tableFoot = document.getElementById('studentTableFoot');
      
      list.innerHTML = "";
      tableBody.innerHTML = "";
      tableFoot.innerHTML = "";

      let schoolTotalBalance = 0;
      const snap = await getStudentsColl().orderBy('name').get();
      
      for (const doc of snap.docs) {
        const s = doc.data();
        const opt = document.createElement('option');
        opt.value = `${s.name} (${s.class})`;
        list.appendChild(opt);

        const currentBal = (s.total || 0) - (s.paid || 0);
        schoolTotalBalance += currentBal;

        const row = `<tr>
            <td>${s.name}</td>
            <td>${s.class}</td>
            <td>${(s.total || 0).toLocaleString()}</td>
            <td>${(s.paid || 0).toLocaleString()}</td>
            <td>${currentBal.toLocaleString()}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteStudent('${doc.id}')">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      }

      tableFoot.innerHTML = `
        <tr>
          <td colspan="4" style="text-align: right;"><strong>TOTAL OUTSTANDING BALANCE:</strong></td>
          <td colspan="2"><strong>KES ${schoolTotalBalance.toLocaleString()}</strong></td>
        </tr>`;
    }

    document.getElementById('receiptForm').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('studentInput').value;
        const paid = parseFloat(document.getElementById('amountPaid').value);
        const mode = document.getElementById('paymentMode').value;
        const nameMatch = input.match(/^(.+?)\s*\((.+?)\)$/);
        if(!nameMatch) return alert("Select a student from the list");

        const name = nameMatch[1];
        const sSnap = await getStudentsColl().where('name', '==', name).get();
        if(sSnap.empty) return alert("Student not found");
        
        const sDoc = sSnap.docs[0];
        const sData = sDoc.data();
        const arrears = await getBalanceCarriedForward(name, currentTerm, currentYear);

        const newPaid = (sData.paid || 0) + paid;
        const newBal = (sData.total + arrears) - newPaid;

        const rNum = `RCP-${currentYear}-${currentTerm}-${Date.now().toString().slice(-4)}`;
        const receipt = { 
            name, class: sData.class, paid, balance: newBal, mode, 
            date: new Date().toISOString(), receiptNumber: rNum, term: currentTerm, year: currentYear 
        };

        await db.runTransaction(async t => {
            t.update(sDoc.ref, { paid: newPaid, balance: newBal });
            const newRRef = getReceiptsColl().doc();
            t.set(newRRef, receipt);
            receipt.id = newRRef.id;
        });

        alert("Receipt Saved!");
        document.getElementById('receiptForm').reset();
        updateUI();
        printReceipt(receipt.id);
    };

    async function printReceipt(id) {
       try {
        const rDoc = await getReceiptsColl().doc(id).get();
        if(!rDoc.exists) return;
        const receipt = { id: rDoc.id, ...rDoc.data() };
        
        const sSnap = await getStudentsColl().where('name', '==', receipt.name).get();
        const sData = sSnap.docs[0].data();
        const arrears = await getBalanceCarriedForward(receipt.name, currentTerm, currentYear);
        
        let remainingToDistribute = receipt.paid;
        let runningPaidTotal = sData.paid - receipt.paid; 

        function calculateLine(charged) {
            let alreadyPaidOnThisItem = Math.min(charged, runningPaidTotal);
            runningPaidTotal -= alreadyPaidOnThisItem;
            let itemBalanceBeforeThisReceipt = charged - alreadyPaidOnThisItem;
            let paidOnThisReceipt = Math.min(itemBalanceBeforeThisReceipt, remainingToDistribute);
            remainingToDistribute -= paidOnThisReceipt;
            let finalBal = itemBalanceBeforeThisReceipt - paidOnThisReceipt;
            return { paidNow: paidOnThisReceipt, bal: finalBal };
        }

        const allFeeItems = [
            {key: 'tuition', label: 'Tuition'}, {key: 'adm', label: 'Admission'},
            {key: 'medical', label: 'Medical'}, {key: 'lunch', label: 'Lunch'},
            {key: 'uniform', label: 'Uniform'}, {key: 'assessment', label: 'Assessment Fee'},
            {key: 'transport', label: 'Transport'}, {key: 'trip', label: 'Trip'}, 
            {key: 'graduation', label: 'Graduation'}
        ];

        let rowsHtml = "";
        const arrearsCalc = calculateLine(arrears);
        rowsHtml += `<tr><td style="text-align: left; padding-left: 15px;"><strong>Arrears (C/F)</strong></td><td>${arrears.toLocaleString()}</td><td>${arrearsCalc.paidNow.toLocaleString()}</td><td>${arrearsCalc.bal.toLocaleString()}</td></tr>`;

        allFeeItems.forEach(item => {
            const charged = sData[item.key] || 0;
            const calc = calculateLine(charged);
            rowsHtml += `<tr><td style="text-align: left; padding-left: 15px;">${item.label}</td><td>${charged.toLocaleString()}</td><td>${calc.paidNow.toLocaleString()}</td><td>${calc.bal.toLocaleString()}</td></tr>`;
        });

        const printWindow = window.open('', '', 'height=800,width=900');
        printWindow.document.write(`
          <html><head><title>Receipt - ${receipt.receiptNumber}</title>
          <style>
              body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; color: #000; }
              .header { text-align: center; margin-bottom: 15px; }
              .header h2 { color: #005fa3; margin: 0; font-size: 20px; text-transform: uppercase; }
              .line { border-bottom: 2px solid #000; margin: 10px 0; }
              table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
              th { background: #f2f2f2; border: 1px solid #000; padding: 6px; font-size: 12px; }
              td { border: 1px solid #000; padding: 5px; text-align: center; font-size: 12px; }
              .total-box { border: 1px solid #000; padding: 8px; display: inline-block; font-weight: bold; }
          </style></head>
          <body>
            <div class="header"><h2>HERIWADI CHRISTIAN SCHOOLS LTD</h2><p>PO BOX 62503, Ongata Rongai | 0723 322449</p></div>
            <div class="line"></div>
            <p><strong>Receipt No:</strong> ${receipt.receiptNumber} | <strong>Date:</strong> ${new Date(receipt.date).toLocaleDateString()}</p>
            <p><strong>Student:</strong> ${receipt.name} (${receipt.class})</p>
            <table><thead><tr><th>Fee Item</th><th>Charged</th><th>Paid Now</th><th>Bal</th></tr></thead><tbody>${rowsHtml}</tbody></table>
            <div class="total-box">TOTAL PAID: KES ${receipt.paid.toLocaleString()}</div>
            <p><strong>Current Balance:</strong> KES ${receipt.balance.toLocaleString()}</p>
          </body></html>`);
        printWindow.document.close();
        setTimeout(() => { printWindow.print(); printWindow.close(); }, 800);
       } catch(e) { console.error(e); }
    }

    async function deleteReceipt(id) {
        if (!confirm("Are you sure? This will revert the student's balance.")) return;
        try {
            const rRef = getReceiptsColl().doc(id);
            const rDoc = await rRef.get();
            if (rDoc.exists) {
                const rData = rDoc.data();
                const sSnap = await getStudentsColl().where('name', '==', rData.name).get();
                if (!sSnap.empty) {
                    const sDoc = sSnap.docs[0];
                    const sData = sDoc.data();
                    await db.runTransaction(async t => {
                        const newPaid = Math.max(0, (sData.paid || 0) - rData.paid);
                        t.update(sDoc.ref, { paid: newPaid, balance: (sData.total || 0) - newPaid });
                        t.delete(rRef);
                    });
                }
                updateUI();
            }
        } catch (e) { console.error(e); }
    }

    async function updateReceiptTable() {
        const container = document.getElementById('groupedReceipts');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const snap = await getReceiptsColl().orderBy('date', 'desc').get();
        container.innerHTML = "";
        snap.forEach(doc => {
            const r = doc.data();
            if(search && !r.name.toLowerCase().includes(search)) return;
            const div = document.createElement('div');
            div.className = "card";
            div.style.display = "flex"; div.style.justifyContent = "space-between"; div.style.alignItems = "center";
            div.innerHTML = `
                <div><strong>${r.name}</strong><br><small>${r.receiptNumber} | ${new Date(r.date).toLocaleDateString()}</small></div>
                <div>KES ${r.paid.toLocaleString()}</div>
                <div>
                    <button class="btn btn-info" onclick="printReceipt('${doc.id}')"><i class="fas fa-print"></i></button>
                    <button class="btn btn-danger" onclick="deleteReceipt('${doc.id}')"><i class="fas fa-trash"></i></button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    async function deleteStudent(id) {
        if(confirm("Delete student?")) {
            await getStudentsColl().doc(id).delete();
            populateStudents();
        }
    }

    function openStudentManager() { document.getElementById('studentManagerModal').classList.add('show'); }
    function closeStudentManager() { document.getElementById('studentManagerModal').classList.remove('show'); }

    document.getElementById('studentForm').onsubmit = async (e) => {
        e.preventDefault();
        const fields = ['tuition','adm','medical','lunch','uniform','assessment','transport','trip','graduation'];
        let total = 0; 
        let data = {
            name: document.getElementById('studentName').value,
            class: document.getElementById('studentClass').value,
            phone: document.getElementById('phone').value,
            paid: 0, term: currentTerm, year: currentYear
        };
        fields.forEach(f => {
            let val = parseFloat(document.getElementById(f).value) || 0;
            data[f] = val; total += val;
        });
        data.total = total; data.balance = total;
        await getStudentsColl().add(data);
        alert("Student Added");
        document.getElementById('studentForm').reset();
        populateStudents();
    };

    window.onload = updateUI;
  </script>
</body>
</html>
