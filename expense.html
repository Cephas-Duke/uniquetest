<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ff9800;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color);
      padding: 0.75rem 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul li a:hover {
      background: var(--accent-color);
    }

    nav ul li a.active {
      background: var(--accent-color);
      font-weight: bold;
    }

    nav ul li a i {
      font-size: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
    }

    .card-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success-color);
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: var(--danger-color);
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-warning {
      background: var(--warning-color);
      color: var(--dark-color);
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-info {
      background: var(--info-color);
    }

    .btn-info:hover {
      background: #138496;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      padding-left: 2.5rem;
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .filter-select {
      min-width: 200px;
    }

    .status-message {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .status-message.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .status-message.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
      border-left: 4px solid var(--danger-color);
    }

    .status-message.info {
      background-color: rgba(23, 162, 184, 0.1);
      color: var(--info-color);
      border-left: 4px solid var(--info-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .term-navigator {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .term-tabs {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .term-tab {
      padding: 0.75rem 1.5rem;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      position: relative;
    }

    .term-tab:hover {
      background: var(--light-color);
      border-color: var(--accent-color);
    }

    .term-tab.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .term-tab .badge {
      background: var(--accent-color);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
      position: absolute;
      top: -5px;
      right: -5px;
    }

    .term-tab.active .badge {
      background: white;
      color: var(--primary-color);
    }

    .term-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .term-stat {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
    }

    .term-stat h4 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .term-stat .value {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--dark-color);
    }

    .term-section {
      margin-bottom: 2rem;
    }

    .term-header {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .term-header:hover {
      background-color: var(--accent-color);
    }

    .term-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .term-header .badge {
      background: white;
      color: var(--primary-color);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .category-section {
      margin-bottom: 1rem;
    }

    .category-header {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .category-header:hover {
      background-color: var(--secondary-color);
    }

    .category-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .category-header .badge {
      background: white;
      color: var(--primary-color);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .class-content {
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
      transition: all 0.3s ease;
      overflow-x: auto;
    }

    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .total-row td {
      font-size: 1.1rem;
    }

    .chart-container {
      margin: 2rem 0;
      position: relative;
      height: 400px;
    }

    .chart-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .chart-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .summary-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      text-align: center;
    }

    .summary-card h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .summary-card .amount {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .positive {
      color: var(--success-color);
    }

    .negative {
      color: var(--danger-color);
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loading-spinner i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .term-tabs {
        flex-direction: column;
      }
      
      table {
        font-size: 0.85rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
      
      .chart-container {
        height: 300px;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none;
      }
    }
  </style>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
      authDomain: "heriwadi-manager.firebaseapp.com",
      projectId: "heriwadi-manager",
      storageBucket: "heriwadi-manager.appspot.com",
      messagingSenderId: "654632910809",
      appId: "1:654632910809:web:7c65613d2510402a6663c8",
      measurementId: "G-LLHS6GLB6E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const expensesCollection = db.collection('expenses');

    // Global state
    let currentActiveTerm = 'all';
    let allExpensesData = [];

    // Status message function
    function showStatus(message, type = 'info') {
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type} fade-in`;
      
      setTimeout(() => {
        statusMessage.classList.remove('fade-in');
        setTimeout(() => {
          statusMessage.textContent = '';
          statusMessage.className = 'status-message';
        }, 300);
      }, 5000);
    }

    // Set active term for filtering
    function setActiveTerm(term) {
      currentActiveTerm = term;
      
      // Update tab appearance
      document.querySelectorAll('.term-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.closest('.term-tab').classList.add('active');
      
      // Reload expenses with new filter
      loadExpenses();
      
      showStatus(`Viewing ${term === 'all' ? 'all terms' : term}`, "info");
    }

    // FIXED: Load expenses without requiring composite indexes
    function loadExpenses() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      const monthFilter = document.getElementById('monthFilter').value;

      // Start with a simple query to avoid index issues
      let query = expensesCollection;
      
      // Only add ONE filter at a time to avoid composite index requirements
      if (categoryFilter && !monthFilter) {
        // Filter by category only
        query = query.where('category', '==', categoryFilter);
      } else if (monthFilter && !categoryFilter) {
        // Filter by month only
        query = query.where('date', '>=', `${monthFilter}-01`)
                     .where('date', '<=', `${monthFilter}-31`);
      }
      // If both filters are selected or term filter is needed, we'll filter client-side

      query.get().then(snapshot => {
        let expensesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        // Apply client-side filtering for complex filters
        if (currentActiveTerm !== 'all') {
          expensesData = expensesData.filter(e => e.term === currentActiveTerm);
        }
        
        if (categoryFilter && monthFilter) {
          expensesData = expensesData.filter(e => 
            e.category === categoryFilter && 
            e.date.startsWith(monthFilter)
          );
        }
        
        // Filter by search query if provided
        if (searchQuery) {
          expensesData = expensesData.filter(e => 
            e.description.toLowerCase().includes(searchQuery)
          );
        }

        // Sort by date (descending) client-side
        expensesData.sort((a, b) => new Date(b.date) - new Date(a.date));

        renderGroupedExpenses(expensesData);
        updateSummaryStats(expensesData);
      }).catch(error => {
        console.error('Error loading expenses:', error);
        showStatus(`Error loading expenses: ${error.message}`, "error");
      });

      // Load all data for term navigator (simple query without ordering)
      expensesCollection.get().then(snapshot => {
        allExpensesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        updateTermNavigator();
      });
    }

    // Update term navigator with statistics
    function updateTermNavigator() {
      const termStats = {
        'First Term': { count: 0, total: 0 },
        'Second Term': { count: 0, total: 0 },
        'Third Term': { count: 0, total: 0 }
      };
      
      let totalCount = 0;
      let grandTotal = 0;

      // Calculate statistics
      allExpensesData.forEach(expense => {
        if (termStats[expense.term]) {
          termStats[expense.term].count++;
          termStats[expense.term].total += expense.amount;
        }
        totalCount++;
        grandTotal += expense.amount;
      });

      // Update badges
      document.getElementById('allTermsBadge').textContent = totalCount;
      document.getElementById('firstTermBadge').textContent = termStats['First Term'].count;
      document.getElementById('secondTermBadge').textContent = termStats['Second Term'].count;
      document.getElementById('thirdTermBadge').textContent = termStats['Third Term'].count;

      // Update overview section
      const overview = document.getElementById('termOverview');
      if (currentActiveTerm === 'all') {
        overview.innerHTML = `
          <div class="term-stat">
            <h4><i class="fas fa-calendar-check"></i> Active Terms</h4>
            <div class="value">${Object.values(termStats).filter(s => s.count > 0).length}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-receipt"></i> Total Transactions</h4>
            <div class="value">${totalCount}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-money-bill-wave"></i> Grand Total</h4>
            <div class="value">KES ${grandTotal.toLocaleString('en-KE', { minimumFractionDigits: 2 })}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-chart-line"></i> Average per Term</h4>
            <div class="value">KES ${(grandTotal / 3).toLocaleString('en-KE', { minimumFractionDigits: 2 })}</div>
          </div>
        `;
      } else {
        const currentStats = termStats[currentActiveTerm];
        overview.innerHTML = `
          <div class="term-stat">
            <h4><i class="fas fa-receipt"></i> Transactions</h4>
            <div class="value">${currentStats.count}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-money-bill-wave"></i> Total Amount</h4>
            <div class="value">KES ${currentStats.total.toLocaleString('en-KE', { minimumFractionDigits: 2 })}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-calculator"></i> Average per Transaction</h4>
            <div class="value">KES ${currentStats.count > 0 ? (currentStats.total / currentStats.count).toLocaleString('en-KE', { minimumFractionDigits: 2 }) : '0.00'}</div>
          </div>
          <div class="term-stat">
            <h4><i class="fas fa-percentage"></i> % of Total</h4>
            <div class="value">${grandTotal > 0 ? ((currentStats.total / grandTotal) * 100).toFixed(1) : 0}%</div>
          </div>
        `;
      }
    }

    // Render grouped expenses by term and category
    function renderGroupedExpenses(expensesData) {
      const container = document.getElementById("groupedExpenses");
      container.innerHTML = "";
      
      if (expensesData.length === 0) {
        container.innerHTML = '<div class="status-message info">No expenses found matching your criteria.</div>';
        return;
      }

      const groupedByTerm = {};
      let grandTotal = 0;

      // Group expenses by term, then category
      expensesData.forEach(e => {
        if (!groupedByTerm[e.term]) groupedByTerm[e.term] = {};
        if (!groupedByTerm[e.term][e.category]) groupedByTerm[e.term][e.category] = [];
        groupedByTerm[e.term][e.category].push(e);
        grandTotal += e.amount;
      });

      // Create sections for each term
      for (let term in groupedByTerm) {
        const termSection = document.createElement('div');
        termSection.className = 'term-section';

        const termHeader = document.createElement('div');
        termHeader.className = 'term-header';
        const termExpenseCount = Object.values(groupedByTerm[term]).reduce((sum, cat) => sum + cat.length, 0);
        termHeader.innerHTML = `
          <h2><i class="fas fa-calendar-alt"></i> ${term}</h2>
          <span class="badge">${termExpenseCount} expense${termExpenseCount !== 1 ? 's' : ''}</span>
        `;
        termSection.appendChild(termHeader);

        const termContent = document.createElement('div');
        termContent.className = 'class-content';

        let termTotal = 0;

        // Create sections for each category within the term
        for (let category in groupedByTerm[term]) {
          const categorySection = document.createElement('div');
          categorySection.className = 'category-section';

          const categoryHeader = document.createElement('div');
          categoryHeader.className = 'category-header';
          categoryHeader.innerHTML = `
            <h3><i class="fas fa-tags"></i> ${category}</h3>
            <span class="badge">${groupedByTerm[term][category].length} item${groupedByTerm[term][category].length !== 1 ? 's' : ''}</span>
          `;
          categorySection.appendChild(categoryHeader);

          const categoryContent = document.createElement('div');
          categoryContent.className = 'class-content';

          const table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th><i class="fas fa-calendar"></i> Date</th>
                <th><i class="fas fa-align-left"></i> Description</th>
                <th><i class="fas fa-money-bill"></i> Amount (KES)</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;

          const tbody = table.querySelector('tbody');
          let categoryTotal = 0;

          groupedByTerm[term][category].forEach(expense => {
            categoryTotal += expense.amount;
            termTotal += expense.amount;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${new Date(expense.date).toLocaleDateString('en-KE')}</td>
              <td>${expense.description}</td>
              <td>KES ${expense.amount.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
              <td>
                <button class="btn btn-sm btn-info" onclick="editExpense('${expense.id}')" title="Edit expense">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteExpense('${expense.id}')" title="Delete expense">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            `;
            tbody.appendChild(row);
          });

          // Add category total row
          const totalRow = document.createElement('tr');
          totalRow.className = 'total-row';
          totalRow.innerHTML = `
            <td colspan="2"><strong><i class="fas fa-calculator"></i> ${category} Total</strong></td>
            <td><strong>KES ${categoryTotal.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong></td>
            <td></td>
          `;
          tbody.appendChild(totalRow);

          categoryContent.appendChild(table);
          categorySection.appendChild(categoryContent);
          termContent.appendChild(categorySection);
        }

        // Add term total row
        const termTotalDiv = document.createElement('div');
        termTotalDiv.className = 'total-row';
        termTotalDiv.style.padding = '1rem';
        termTotalDiv.style.textAlign = 'right';
        termTotalDiv.style.background = 'linear-gradient(135deg, #f8f9fa, #e9ecef)';
        termTotalDiv.innerHTML = `
          <strong><i class="fas fa-money-check-alt"></i> ${term} Total: KES ${termTotal.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong>
        `;
        termContent.appendChild(termTotalDiv);

        termSection.appendChild(termContent);
        container.appendChild(termSection);
      }

      // Add grand total if showing multiple terms
      if (Object.keys(groupedByTerm).length > 1) {
        const grandTotalDiv = document.createElement('div');
        grandTotalDiv.className = 'total-row';
        grandTotalDiv.style.padding = '1.5rem';
        grandTotalDiv.style.marginTop = '1rem';
        grandTotalDiv.style.textAlign = 'center';
        grandTotalDiv.style.background = 'linear-gradient(135deg, var(--primary-color), var(--secondary-color))';
        grandTotalDiv.style.color = 'white';
        grandTotalDiv.style.borderRadius = 'var(--border-radius)';
        grandTotalDiv.innerHTML = `
          <h3><i class="fas fa-chart-line"></i> Grand Total: KES ${grandTotal.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</h3>
        `;
        container.appendChild(grandTotalDiv);
      }
    }

    // Update summary statistics
    function updateSummaryStats(expensesData) {
      const summaryContainer = document.getElementById('expensesSummary');
      
      // Calculate totals by term and category
      const termTotals = {};
      const categoryTotals = {};
      const monthlyTotals = {};
      let overallTotal = 0;

      expensesData.forEach(expense => {
        // Term totals
        termTotals[expense.term] = (termTotals[expense.term] || 0) + expense.amount;
        
        // Category totals
        categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
        
        // Monthly totals (YYYY-MM format)
        const month = expense.date.substring(0, 7);
        monthlyTotals[month] = (monthlyTotals[month] || 0) + expense.amount;
        
        overallTotal += expense.amount;
      });

      // Populate month filter dropdown
      const monthFilter = document.getElementById('monthFilter');
      const months = Object.keys(monthlyTotals).sort();
      monthFilter.innerHTML = '<option value="">Filter by Month</option>' + 
        months.map(m => `<option value="${m}">${new Date(m + '-01').toLocaleDateString('en-KE', { year: 'numeric', month: 'long' })}</option>`).join('');

      // Create summary cards
      const currentTermText = currentActiveTerm === 'all' ? 'All Terms' : currentActiveTerm;
      summaryContainer.innerHTML = `
        <div class="summary-card">
          <h3><i class="fas fa-money-bill-wave"></i> Total Expenses</h3>
          <p class="amount">KES ${overallTotal.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
          <small style="color: #666;">${currentTermText}</small>
        </div>
        
        <div class="summary-card">
          <h3><i class="fas fa-calendar-alt"></i> Terms Active</h3>
          <p class="amount">${Object.keys(termTotals).length}</p>
          <small style="color: #666;">With expenses recorded</small>
        </div>
        
        <div class="summary-card">
          <h3><i class="fas fa-tags"></i> Categories</h3>
          <p class="amount">${Object.keys(categoryTotals).length}</p>
          <small style="color: #666;">Different expense types</small>
        </div>
        
        <div class="summary-card">
          <h3><i class="fas fa-receipt"></i> Transactions</h3>
          <p class="amount">${expensesData.length}</p>
          <small style="color: #666;">Total expense records</small>
        </div>
      `;
    }

    // Export current term data
    async function exportCurrentTerm() {
      try {
        let query = expensesCollection;
        
        const snapshot = await query.get();
        let expenses = [];
        
        snapshot.forEach(doc => {
          const e = doc.data();
          // Filter client-side if needed
          if (currentActiveTerm === 'all' || e.term === currentActiveTerm) {
            expenses.push({
              Term: e.term,
              Date: e.date,
              Description: e.description,
              Category: e.category,
              Amount: e.amount,
              'Amount (KES)': `KES ${e.amount.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`
            });
          }
        });

        if (expenses.length === 0) {
          showStatus("No expenses to export for current selection", "error");
          return;
        }

        // Sort by date descending
        expenses.sort((a, b) => new Date(b.Date) - new Date(a.Date));

        const worksheet = XLSX.utils.json_to_sheet(expenses);
        const workbook = XLSX.utils.book_new();
        const sheetName = currentActiveTerm === 'all' ? 'All_Terms' : currentActiveTerm.replace(' ', '_');
        XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
        
        const fileName = currentActiveTerm === 'all' 
          ? `all_terms_expenses_${new Date().toISOString().split('T')[0]}.xlsx`
          : `${currentActiveTerm.toLowerCase().replace(' ', '_')}_expenses_${new Date().toISOString().split('T')[0]}.xlsx`;
          
        XLSX.writeFile(workbook, fileName);
        showStatus(`${currentActiveTerm === 'all' ? 'All terms' : currentActiveTerm} expenses exported successfully`, "success");
      } catch (error) {
        console.error('Error exporting current term:', error);
        showStatus("Error exporting current term: " + error.message, "error");
      }
    }

    // Edit expense function
    async function editExpense(id) {
      try {
        const doc = await expensesCollection.doc(id).get();
        if (!doc.exists) {
          showStatus("Expense not found", "error");
          return;
        }
        
        const expense = doc.data();
        document.getElementById('term').value = expense.term;
        document.getElementById('description').value = expense.description;
        document.getElementById('amount').value = expense.amount;
        document.getElementById('category').value = expense.category;
        document.getElementById('date').value = expense.date;

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Expense';
        submitBtn.classList.add('btn-warning');
        submitBtn.classList.remove('btn-success');
        
        // Store the expense ID for updating
        submitBtn.dataset.expenseId = id;
        
        showStatus(`Editing expense: ${expense.description}`, "info");
        
        // Scroll to form
        document.getElementById('expenseForm').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        showStatus("Error loading expense: " + error.message, "error");
      }
    }

    // Delete expense function
    async function deleteExpense(id) {
      try {
        const doc = await expensesCollection.doc(id).get();
        const expenseDesc = doc.data().description;
        
        if (confirm(`Are you sure you want to delete "${expenseDesc}"? This action cannot be undone.`)) {
          await expensesCollection.doc(id).delete();
          showStatus(`Expense "${expenseDesc}" deleted successfully`, "success");
          loadExpenses();
        }
      } catch (error) {
        showStatus("Error deleting expense: " + error.message, "error");
      }
    }

    // Form submission handler
    document.getElementById('expenseForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const term = document.getElementById('term').value;
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;
      const submitBtn = document.getElementById('submitBtn');

      // Validation
      if (!term || !description || !category || !date) {
        showStatus("Please fill in all required fields", "error");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        showStatus("Please enter a valid amount greater than 0", "error");
        return;
      }

      const expenseData = { 
        term,
        description, 
        amount, 
        category, 
        date 
      };

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        if (submitBtn.dataset.expenseId) {
          // Update existing expense
          await expensesCollection.doc(submitBtn.dataset.expenseId).update(expenseData);
          showStatus("Expense updated successfully", "success");
          
          // Reset form to "add" mode
          submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Expense';
          submitBtn.classList.remove('btn-warning');
          submitBtn.classList.add('btn-success');
          delete submitBtn.dataset.expenseId;
        } else {
          // Add new expense
          await expensesCollection.add(expenseData);
          showStatus(`Expense added to ${term} successfully`, "success");
        }

        this.reset();
        loadExpenses();
      } catch (error) {
        console.error('Error saving expense:', error);
        showStatus("Error saving expense: " + error.message, "error");
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Export all expenses to Excel
    async function exportAllToExcel() {
      try {
        const snapshot = await expensesCollection.get();
        const expenses = [];
        
        snapshot.forEach(doc => {
          const e = doc.data();
          expenses.push({
            Term: e.term,
            Date: e.date,
            Description: e.description,
            Category: e.category,
            Amount: e.amount,
            'Amount (KES)': `KES ${e.amount.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`
          });
        });

        if (expenses.length === 0) {
          showStatus("No expenses to export", "error");
          return;
        }

        // Sort by date descending
        expenses.sort((a, b) => new Date(b.Date) - new Date(a.Date));

        const worksheet = XLSX.utils.json_to_sheet(expenses);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "All_Expenses");
        XLSX.writeFile(workbook, `all_expenses_export_${new Date().toISOString().split('T')[0]}.xlsx`);
        showStatus("All expenses exported to Excel successfully", "success");
      } catch (error) {
        console.error('Error exporting to Excel:', error);
        showStatus("Error exporting to Excel: " + error.message, "error");
      }
    }

    // FIXED: Render charts for expense analysis (using simple queries)
    async function renderCharts() {
      try {
        const snapshot = await expensesCollection.get();
        let expensesData = snapshot.docs.map(doc => doc.data());
        
        // Filter client-side by current active term if not "all"
        if (currentActiveTerm !== 'all') {
          expensesData = expensesData.filter(e => e.term === currentActiveTerm);
        }
        
        if (expensesData.length === 0) {
          showStatus("No data available for charts", "error");
          return;
        }
        
        const categoryTotals = {};
        const monthlyTotals = {};
        const categoryColors = {};

        // Generate colors for categories
        const categories = [...new Set(expensesData.map(e => e.category))];
        categories.forEach((cat, i) => {
          categoryColors[cat] = `hsl(${(i * 360 / categories.length)}, 70%, 60%)`;
        });

        // Calculate totals
        expensesData.forEach(e => {
          // Category totals
          categoryTotals[e.category] = (categoryTotals[e.category] || 0) + e.amount;
          
          // Monthly totals (YYYY-MM format)
          const month = e.date.substring(0, 7);
          monthlyTotals[month] = (monthlyTotals[month] || 0) + e.amount;
        });

        // Sort months chronologically
        const sortedMonths = Object.keys(monthlyTotals).sort();

        // Destroy existing charts if they exist to prevent canvas issues
        if (window.categoryChart) window.categoryChart.destroy();
        if (window.monthlyChart) window.monthlyChart.destroy();

        const currentTermTitle = currentActiveTerm === 'all' ? 'All Terms' : currentActiveTerm;

        // Category Chart (Pie)
        window.categoryChart = new Chart(
          document.getElementById('categoryChart'), {
            type: 'pie',
            data: {
              labels: Object.keys(categoryTotals),
              datasets: [{
                data: Object.values(categoryTotals),
                backgroundColor: Object.keys(categoryTotals).map(cat => categoryColors[cat]),
                borderWidth: 2,
                borderColor: '#fff'
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: `Expenses by Category - ${currentTermTitle}`,
                  font: { size: 16, weight: 'bold' },
                  color: '#005fa3'
                },
                legend: {
                  position: 'bottom',
                  labels: {
                    padding: 20,
                    usePointStyle: true
                  }
                },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const value = context.raw;
                      const total = context.dataset.data.reduce((a, b) => a + b, 0);
                      const percentage = Math.round((value / total) * 100);
                      return `${context.label}: KES ${value.toLocaleString('en-KE')} (${percentage}%)`;
                    }
                  }
                }
              }
            }
          }
        );

        // Monthly Chart (Bar)
        window.monthlyChart = new Chart(
          document.getElementById('monthlyChart'), {
            type: 'bar',
            data: {
              labels: sortedMonths.map(m => new Date(m + '-01').toLocaleDateString('en-KE', { year: 'numeric', month: 'short' })),
              datasets: [{
                label: 'Monthly Expenses (KES)',
                data: sortedMonths.map(m => monthlyTotals[m]),
                backgroundColor: 'rgba(0, 95, 163, 0.7)',
                borderColor: 'rgba(0, 95, 163, 1)',
                borderWidth: 2,
                borderRadius: 4
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: `Monthly Expenses - ${currentTermTitle}`,
                  font: { size: 16, weight: 'bold' },
                  color: '#005fa3'
                },
                legend: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function(value) {
                      return 'KES ' + value.toLocaleString('en-KE');
                    }
                  }
                },
                x: {
                  ticks: {
                    maxRotation: 45
                  }
                }
              }
            }
          }
        );

        // Scroll to charts
        document.querySelector('.chart-card').scrollIntoView({ behavior: 'smooth' });
        showStatus(`Charts generated for ${currentTermTitle}`, "success");
      } catch (error) {
        console.error('Error rendering charts:', error);
        showStatus("Error rendering charts: " + error.message, "error");
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadExpenses();
      
      // Set default date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          const submitBtn = document.getElementById('submitBtn');
          if (submitBtn.dataset.expenseId) {
            submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Expense';
            submitBtn.classList.remove('btn-warning');
            submitBtn.classList.add('btn-success');
            delete submitBtn.dataset.expenseId;
            document.getElementById('expenseForm').reset();
            document.getElementById('date').value = today; // Reset date to today
            showStatus("Edit mode cancelled", "info");
          }
        }
      });
      
      // Show welcome message
      showStatus("Expense management system loaded successfully. Index issues resolved!", "success");
    });
  </script>
