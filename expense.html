<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses | School Office Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ff9800;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color);
      padding: 0.75rem 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul li a:hover {
      background: var(--accent-color);
    }

    nav ul li a.active {
      background: var(--accent-color);
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .control-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 1rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 1.5rem;
    }

    .year-select-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);
        color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .year-select-container label {
        font-weight: 500;
        margin-bottom: 0;
        color: white;
    }

    .year-select-container select {
        border: none;
        background: white;
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
        font-weight: bold;
        color: var(--primary-color);
        cursor: pointer;
        outline: none;
        width: auto;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
    }

    .card-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success-color);
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: var(--danger-color);
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-warning {
      background: var(--warning-color);
      color: var(--dark-color);
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-info {
      background: var(--info-color);
    }

    .btn-info:hover {
      background: #138496;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      padding-left: 2.5rem;
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .filter-select {
      min-width: 200px;
    }

    .status-message {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .status-message.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .status-message.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
      border-left: 4px solid var(--danger-color);
    }

    .status-message.info {
      background-color: rgba(23, 162, 184, 0.1);
      color: var(--info-color);
      border-left: 4px solid var(--info-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .term-navigator {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .term-tabs {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .term-tab {
      padding: 0.75rem 1.5rem;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      position: relative;
    }

    .term-tab:hover {
      background: var(--light-color);
      border-color: var(--accent-color);
    }

    .term-tab.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .term-tab .badge {
      background: var(--accent-color);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
      position: absolute;
      top: -5px;
      right: -5px;
    }

    .term-tab.active .badge {
      background: white;
      color: var(--primary-color);
    }

    .term-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .term-stat {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
    }

    .term-stat h4 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .term-stat .value {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--dark-color);
    }

    .term-section {
      margin-bottom: 2rem;
    }

    .term-header {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .term-header:hover {
      background-color: var(--accent-color);
    }

    .term-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .term-header .badge {
      background: white;
      color: var(--primary-color);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .category-section {
      margin-bottom: 1rem;
    }

    .category-header {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .category-header:hover {
      background-color: var(--secondary-color);
    }

    .category-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .category-header .badge {
      background: white;
      color: var(--primary-color);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .class-content {
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
      transition: all 0.3s ease;
      overflow-x: auto;
    }

    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .total-row td {
      font-size: 1.1rem;
    }

    .chart-container {
      margin: 2rem 0;
      position: relative;
      height: 400px;
    }

    .chart-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .chart-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .summary-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      text-align: center;
    }

    .summary-card h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .summary-card .amount {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loading-spinner i {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .term-tabs {
        flex-direction: column;
      }
      
      table {
        font-size: 0.85rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
      
      .chart-container {
        height: 300px;
      }
      
      .control-panel {
          flex-direction: column;
          gap: 10px;
          text-align: center;
      }
      
      .year-select-container {
          width: 100%;
          justify-content: space-between;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>

  <div class="container">

    <div class="control-panel no-print">
        <h3 style="color: var(--primary-color); margin: 0;">Expense Management</h3>

            <select id="yearSelector" onchange="switchYear(this.value)">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
    </div>

    <div class="term-navigator no-print">
      <h2 style="color: var(--primary-color); margin-bottom: 1rem;">
        <i class="fas fa-calendar-alt"></i> Academic Terms - <span id="currentYearDisplay"></span>
      </h2>
      <div class="term-tabs" id="termTabs">
        <div class="term-tab active" onclick="setActiveTerm('all')">
          <i class="fas fa-list"></i> All Terms

        </div>
        <div class="term-tab" onclick="setActiveTerm('First Term')">
          <i class="fas fa-calendar-week"></i> First Term
          <span class="badge" id="firstTermBadge">0</span>
        </div>
        <div class="term-tab" onclick="setActiveTerm('Second Term')">
          <i class="fas fa-calendar-week"></i> Second Term
          <span class="badge" id="secondTermBadge">0</span>
        </div>
        <div class="term-tab" onclick="setActiveTerm('Third Term')">
          <i class="fas fa-calendar-week"></i> Third Term
          <span class="badge" id="thirdTermBadge">0</span>
        </div>
      </div>
      <div class="term-overview" id="termOverview">
      </div>
    </div>

    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title">Add New Expense (<span id="formYearDisplay"></span>)</h2>
      </div>
      <form id="expenseForm">
        <div class="grid">
          <div class="form-group">
            <label for="term"><i class="fas fa-calendar-alt"></i> Term</label>
            <select id="term" required>
              <option value="">-- Select Term --</option>
              <option>First Term</option>
              <option>Second Term</option>
              <option>Third Term</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description</label>
            <input type="text" id="description" required placeholder="What was this expense for?">
          </div>
          
          <div class="form-group">
            <label for="amount"><i class="fas fa-money-bill"></i> Amount (KES)</label>
            <input type="number" id="amount" required min="0" step="0.01">
          </div>
          
          <div class="form-group">
            <label for="category"><i class="fas fa-tags"></i> Category</label>
            <select id="category" required>
              <option value="">-- Select Category --</option>
              <option>Admin Expenses</option>
              <option>Airtime</option>
              <option>Amortization</option>
              <option>Audit Fees</option>
              <option>Bank charges</option>
              <option>Cleaning expense</option>
              <option>Depreciation</option>
              <option>Donations/Token</option>
              <option>Electricity</option>
              <option>Exhaust Services</option>
              <option>Food</option>
              <option>Fuel & Gas</option>
              <option>ICT Related</option>
              <option>Insurance</option>
              <option>Internet</option>
              <option>Loan</option>
              <option>Loan interest</option>
              <option>Motor vehicle expenses</option>
              <option>NHIF/CHA</option>
              <option>NITA</option>
              <option>NSSF</option>
              <option>Office Expenses</option>
              <option>Permit</option>
              <option>Purchase of Assets</option>
              <option>Repairs and Maintenance</option>
              <option>Rent</option>
              <option>Salaries</option>
              <option>Security</option>
              <option>Sponsorship Expenses</option>
              <option>Staff Training</option>
              <option>Staff Uniforms</option>
              <option>Stationary</option>
              <option>Travel</option>
              <option>Trip</option>
              <option>Uniform Purchase</option>
              <option>Water</option>
              <option>Welfare</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="date"><i class="fas fa-calendar"></i> Date</label>
            <input type="date" id="date" required>
          </div>
        </div>

        <div style="margin-top: 1.5rem;">
          <button type="submit" class="btn btn-success" id="submitBtn">
            <i class="fas fa-plus-circle"></i> Add Expense
          </button>
          <button type="reset" class="btn btn-outline" style="margin-left: 0.5rem;">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Expense Records - <span id="recordsYearDisplay"></span></h2>
        <div class="btn-group">
          <button class="btn btn-info" onclick="renderCharts()">

          </button>
          <button class="btn btn-warning" onclick="window.print()">

          <button class="btn btn-info" onclick="exportAllToExcel()">

    <div class="chart-card no-print">
      <h3 class="chart-title">Expense Analysis - <span id="chartYearDisplay"></span></h3>

        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>
