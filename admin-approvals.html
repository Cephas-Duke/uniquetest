<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pending Approvals | Heriwadi Christian Schools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #005fa3;
            --secondary-color: #004080;
            --accent-color: #00a8e8;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-content h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .header-content p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary-color);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, var(--warning-color), #fd7e14);
        }

        .stat-icon.approved {
            background: linear-gradient(135deg, var(--success-color), #20c997);
        }

        .stat-icon.rejected {
            background: linear-gradient(135deg, var(--danger-color), #c82333);
        }

        .stat-info h3 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Alert */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
            animation: slideInDown 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }

        /* Main Card */
        .main-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: white;
            color: var(--primary-color);
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #6c757d;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(0, 95, 163, 0.05);
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Request Cards */
        .requests-list {
            display: grid;
            gap: 1rem;
        }

        .request-card {
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .request-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 95, 163, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .request-info {
            flex: 1;
        }

        .request-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
        }

        .request-email {
            color: #666;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .role-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: capitalize;
        }

        .role-badge.director {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .role-badge.admin {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
        }

        .role-badge.staff {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
        }

        .role-badge.visitor {
            background: rgba(108, 117, 125, 0.1);
            color: #495057;
        }

        .request-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }

        .request-meta i {
            color: var(--primary-color);
        }

        .request-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .btn-delete {
            background: #6c757d;
            color: white;
        }

        .btn-delete:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        /* Status Badge */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.approved {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .status-badge.rejected {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .request-header {
                flex-direction: column;
            }

            .request-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <i class="fas fa-user-shield"></i>
        </div>
        <div class="loading-text">Loading Admin Panel...</div>
        <div class="loading-spinner"></div>
    </div>

    <header>
        <div class="header-content">
            <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
            <p>Manage User Account Approvals</p>
        </div>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </header>

    <div class="container">
        <!-- Alert Message -->
        <div id="alertMessage" class="alert"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Pending Requests</h3>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon approved">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Approved Users</h3>
                    <div class="stat-value" id="approvedCount">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon rejected">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Rejected Requests</h3>
                    <div class="stat-value" id="rejectedCount">0</div>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <div class="card-header">
                <h2><i class="fas fa-list"></i> Account Requests</h2>
                <button class="refresh-btn" onclick="loadAllRequests()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('pending')">
                    Pending (<span id="pendingTabCount">0</span>)
                </button>
                <button class="tab-btn" onclick="switchTab('approved')">
                    Approved (<span id="approvedTabCount">0</span>)
                </button>
                <button class="tab-btn" onclick="switchTab('rejected')">
                    Rejected (<span id="rejectedTabCount">0</span>)
                </button>
            </div>

            <!-- Pending Tab -->
            <div id="pendingTab" class="tab-content active">
                <div id="pendingRequests" class="requests-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Loading requests...</h3>
                    </div>
                </div>
            </div>

            <!-- Approved Tab -->
            <div id="approvedTab" class="tab-content">
                <div id="approvedRequests" class="requests-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Loading approved users...</h3>
                    </div>
                </div>
            </div>

            <!-- Rejected Tab -->
            <div id="rejectedTab" class="tab-content">
                <div id="rejectedRequests" class="requests-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Loading rejected requests...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAA6zY40EwbTmWUx1op1cx52C3y0RK3m0",
            authDomain: "heriwadi-manager.firebaseapp.com",
            projectId: "heriwadi-manager",
            storageBucket: "heriwadi-manager.appspot.com",
            messagingSenderId: "654632910809",
            appId: "1:654632910809:web:7c65613d2510402a6663c8",
            measurementId: "G-LLHS6GLB6E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // AUTHENTICATION CHECK - Only Directors can access this page
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    await auth.signOut();
                    alert('User account not found.');
                    window.location.href = 'login.html';
                    return;
                }

                const userData = userDoc.data();
                
                // Only Directors can access this admin panel
                if (userData.role !== 'director') {
                    alert('Access Denied: Only Directors can access the Admin Panel.');
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = {
                    uid: user.uid,
                    email: user.email,
                    name: userData.name,
                    role: userData.role
                };

                // Load all requests
                loadAllRequests();

                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 1000);

            } catch (error) {
                console.error('Error checking user status:', error);
                alert('Error loading user data.');
                window.location.href = 'login.html';
            }
        });

        // Show alert message
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Load all requests
        async function loadAllRequests() {
            try {
                const refreshBtn = document.querySelector('.refresh-btn');
                refreshBtn.classList.add('loading');

                // Load pending approvals
                const pendingSnapshot = await db.collection('pending_approvals')
                    .where('status', '==', 'pending')
                    .orderBy('requestedAt', 'desc')
                    .get();

                // Load approved users
                const approvedSnapshot = await db.collection('users')
                    .where('approved', '==', true)
                    .get();

                // Load rejected requests
                const rejectedSnapshot = await db.collection('pending_approvals')
                    .where('status', '==', 'rejected')
                    .orderBy('requestedAt', 'desc')
                    .get();

                // Update stats
                document.getElementById('pendingCount').textContent = pendingSnapshot.size;
                document.getElementById('approvedCount').textContent = approvedSnapshot.size;
                document.getElementById('rejectedCount').textContent = rejectedSnapshot.size;

                document.getElementById('pendingTabCount').textContent = pendingSnapshot.size;
                document.getElementById('approvedTabCount').textContent = approvedSnapshot.size;
                document.getElementById('rejectedTabCount').textContent = rejectedSnapshot.size;

                // Display pending requests
                displayPendingRequests(pendingSnapshot);

                // Display approved users
                displayApprovedUsers(approvedSnapshot);

                // Display rejected requests
                displayRejectedRequests(rejectedSnapshot);

                refreshBtn.classList.remove('loading');

            } catch (error) {
                console.error('Error loading requests:', error);
                showAlert('Error loading requests: ' + error.message, 'danger');
            }
        }

        // Display pending requests
        function displayPendingRequests(snapshot) {
            const container = document.getElementById('pendingRequests');
            
            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>No Pending Requests</h3>
                        <p>All account requests have been processed!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const requestDate = data.requestedAt ? data.requestedAt.toDate() : new Date();
                
                const card = document.createElement('div');
                card.className = 'request-card';
                card.innerHTML = `
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-name">${data.name}</div>
                            <div class="request-email">
                                <i class="fas fa-envelope"></i>
                                ${data.email}
                            </div>
                        </div>
                        <div class="role-badge ${data.role}">${data.role}</div>
                    </div>
                    <div class="request-meta">
                        <span><i class="fas fa-clock"></i> ${getRelativeTime(requestDate)}</span>
                        <span><i class="fas fa-calendar"></i> ${requestDate.toLocaleDateString('en-GB')}</span>
                    </div>
                    <div class="request-actions">
                        <button class="btn btn-approve" onclick="approveRequest('${doc.id}', '${data.userId}')">
                            <i class="fas fa-check"></i>
                            Approve
                        </button>
                        <button class="btn btn-reject" onclick="rejectRequest('${doc.id}', '${data.userId}')">
                            <i class="fas fa-times"></i>
                            Reject
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Display approved users
        function displayApprovedUsers(snapshot) {
            const container = document.getElementById('approvedRequests');
            
            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No Approved Users</h3>
                        <p>No users have been approved yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const createdDate = data.createdAt ? data.createdAt.toDate() : new Date();
                
                const card = document.createElement('div');
                card.className = 'request-card';
                card.innerHTML = `
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-name">
                                ${data.name}
                                <span class="status-badge approved">Approved</span>
                            </div>
                            <div class="request-email">
                                <i class="fas fa-envelope"></i>
                                ${data.email}
                            </div>
                        </div>
                        <div class="role-badge ${data.role}">${data.role}</div>
                    </div>
                    <div class="request-meta">
                        <span><i class="fas fa-calendar-check"></i> Approved ${getRelativeTime(createdDate)}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Display rejected requests
        function displayRejectedRequests(snapshot) {
            const container = document.getElementById('rejectedRequests');
            
            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ban"></i>
                        <h3>No Rejected Requests</h3>
                        <p>No account requests have been rejected.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const requestDate = data.requestedAt ? data.requestedAt.toDate() : new Date();
                
                const card = document.createElement('div');
                card.className = 'request-card';
                card.innerHTML = `
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-name">
                                ${data.name}
                                <span class="status-badge rejected">Rejected</span>
                            </div>
                            <div class="request-email">
                                <i class="fas fa-envelope"></i>
                                ${data.email}
                            </div>
                        </div>
                        <div class="role-badge ${data.role}">${data.role}</div>
                    </div>
                    <div class="request-meta">
                        <span><i class="fas fa-calendar-times"></i> ${getRelativeTime(requestDate)}</span>
                    </div>
                    <div class="request-actions">
                        <button class="btn btn-delete" onclick="deleteRequest('${doc.id}')">
                            <i class="fas fa-trash"></i>
                            Delete Record
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Approve request
        async function approveRequest(requestId, userId) {
            if (!confirm('Are you sure you want to APPROVE this account?')) {
                return;
            }

            const btn = event.target.closest('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Approving...';

            try {
                // Update user document to approved
                await db.collection('users').doc(userId).update({
                    approved: true,
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: currentUser.uid
                });

                // Update pending approval status
                await db.collection('pending_approvals').doc(requestId).update({
                    status: 'approved',
                    processedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    processedBy: currentUser.uid
                });

                showAlert('Account approved successfully!', 'success');
                loadAllRequests();

            } catch (error) {
                console.error('Error approving request:', error);
                showAlert('Error approving account: ' + error.message, 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Approve';
            }
        }

        // Reject request
        async function rejectRequest(requestId, userId) {
            if (!confirm('Are you sure you want to REJECT this account? The user will not be able to login.')) {
                return;
            }

            const btn = event.target.closest('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Rejecting...';

            try {
                // Delete user from Firebase Auth (if exists)
                // Note: This requires admin SDK on server-side. For now, we'll just mark as rejected
                
                // Update pending approval status
                await db.collection('pending_approvals').doc(requestId).update({
                    status: 'rejected',
                    processedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    processedBy: currentUser.uid
                });

                // Mark user as rejected in users collection
                await db.collection('users').doc(userId).update({
                    approved: false,
                    rejected: true,
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: currentUser.uid
                });

                showAlert('Account rejected successfully!', 'success');
                loadAllRequests();

            } catch (error) {
                console.error('Error rejecting request:', error);
                showAlert('Error rejecting account: ' + error.message, 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-times"></i> Reject';
            }
        }

        // Delete rejected request record
        async function deleteRequest(requestId) {
            if (!confirm('Are you sure you want to DELETE this record? This action cannot be undone.')) {
                return;
            }

            const btn = event.target.closest('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';

            try {
                await db.collection('pending_approvals').doc(requestId).delete();
                showAlert('Record deleted successfully!', 'success');
                loadAllRequests();

            } catch (error) {
                console.error('Error deleting request:', error);
                showAlert('Error deleting record: ' + error.message, 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-trash"></i> Delete Record';
            }
        }

        // Get relative time
        function getRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} week${Math.floor(diffDays / 7) > 1 ? 's' : ''} ago`;
            return date.toLocaleDateString('en-GB');
        }

        console.log('Admin Approval Panel loaded successfully');
    </script>
